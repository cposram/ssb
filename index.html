<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¿è€…æ­¦å£«ï¼šä¸ƒé¾ç è¿½é€æˆ°</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #050505; touch-action: none; font-family: sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: #0a0a0a; border: 2px solid #333; max-width: 100%; max-height: 90vh; border-radius: 5px; }
        
        #ui-overlay { position: absolute; top: 10px; width: 95%; display: flex; flex-direction: column; pointer-events: none; }
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .hp-container { width: 140px; }
        .hp-bar { height: 12px; background: #222; border: 1.5px solid #fff; border-radius: 6px; overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; transition: width 0.2s; }
        
        #relic-rack { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .relic { width: 25px; height: 25px; border-radius: 50%; border: 1px dashed #666; display: flex; align-items: center; justify-content: center; font-size: 14px; opacity: 0.2; }
        .relic.active { opacity: 1; border: 1px solid gold; box-shadow: 0 0 8px gold; }

        #level-info { color: gold; font-weight: bold; font-size: 18px; }
        
        #result-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: #fff; text-align: center; }
        .trophy { font-size: 70px; margin-bottom: 20px; }
        .btn { padding: 12px 35px; background: #e74c3c; color: #fff; border: none; cursor: pointer; font-size: 20px; border-radius: 5px; margin-top: 20px;}
        #pull-hint { position: absolute; top: -50px; width: 100%; text-align: center; color: #2ecc71; font-weight: bold; transition: 0.3s; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="pull-hint">â¬‡ï¸ å¥ªå–ä¿¡ç‰©ï¼Œé‚å‘ä¸‹ä¸€å±¤åœ°ç„ â¬‡ï¸</div>
    <div id="ui-overlay">
        <div class="top-row">
            <div class="hp-container">
                <div style="color:#2ecc71; font-size:10px; font-weight:bold;">PLAYER</div>
                <div class="hp-bar"><div id="p1-hp" class="hp-fill" style="background:#2ecc71"></div></div>
            </div>
            <div id="level-info">STAGE 1 / 7</div>
            <div class="hp-container">
                <div style="color:#e74c3c; text-align:right; font-size:10px; font-weight:bold;">BOSS</div>
                <div class="hp-bar"><div id="p2-hp" class="hp-fill" style="background:#e74c3c"></div></div>
            </div>
        </div>
        <div id="relic-rack">
            <div class="relic" id="relic-1">ğŸ”´</div><div class="relic" id="relic-2">ğŸŸ </div><div class="relic" id="relic-3">ğŸŸ¡</div>
            <div class="relic" id="relic-4">ğŸŸ¢</div><div class="relic" id="relic-5">ğŸ”µ</div><div class="relic" id="relic-6">ğŸŸ£</div>
            <div class="relic" id="relic-7">â­</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="result-screen">
        <div id="victory-box" style="display:none;">
            <div class="trophy">ğŸ†</div>
            <h1 id="victory-title" style="color:gold;">å¾æœå®—å¸«</h1>
            <p id="relic-name" style="font-size: 24px;"></p>
            <p style="color: #2ecc71; margin-top: 40px;">â¬‡ï¸ ä¸‹æ‹‰è¢å¹•é€²å…¥ä¸‹ä¸€é—œ â¬‡ï¸</p>
        </div>
        <div id="defeat-box" style="display:none;">
            <h1 style="color:#e74c3c; font-size:48px;">æŒ‘æˆ°å¤±æ•—</h1>
            <button class="btn" onclick="location.reload()">é‡æ–°æŒ‘æˆ°</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800; canvas.height = 600;

    let currentLevel = 1;
    let gameActive = true;
    let floatingTexts = [];
    const gravity = 0.6;
    const friction = 0.88;

    const playerStats = { maxHp: 100, moveSpeed: 16, jumpPower: 14, attackDmg: 10, attackRange: 80, critRate: 0.15, attackCD: 24 };
    const relicData = [
        { name: "åŠ›ä¹‹ç ", icon: "ğŸ”´", bonus: () => playerStats.attackDmg += 5 },
        { name: "é€Ÿä¹‹ç ", icon: "ğŸŸ ", bonus: () => { playerStats.moveSpeed += 4; playerStats.jumpPower += 2; } },
        { name: "é«”ä¹‹ç ", icon: "ğŸŸ¡", bonus: () => playerStats.maxHp += 100 },
        { name: "éŠ³ä¹‹ç ", icon: "ğŸŸ¢", bonus: () => playerStats.attackRange += 50 },
        { name: "é‹ä¹‹ç ", icon: "ğŸ”µ", bonus: () => playerStats.critRate += 0.2 },
        { name: "é¢¨ä¹‹ç ", icon: "ğŸŸ£", bonus: () => playerStats.attackCD -= 6 },
        { name: "ç¥ä¹‹ç ", icon: "â­", bonus: () => { playerStats.attackDmg *= 1.5; playerStats.maxHp += 200; } }
    ];

    // --- è¤‡é›œåœ°åœ–è¨­è¨ˆï¼šå¤šå°éšã€å‚ç›´è¿½é€ ---
    const allStages = {
        1: [{x:50,y:550,w:700,h:15}, {x:200,y:400,w:150,h:10}, {x:450,y:400,w:150,h:10}, {x:325,y:250,w:150,h:10}],
        2: [{x:50,y:550,w:700,h:15}, {x:100,y:420,w:120,h:10}, {x:340,y:420,w:120,h:10}, {x:580,y:420,w:120,h:10}, {x:220,y:280,w:120,h:10}, {x:460,y:280,w:120,h:10}, {x:340,y:150,w:120,h:10}],
        3: [{x:50,y:550,w:200,h:15}, {x:550,y:550,w:200,h:15}, {x:300,y:450,w:200,h:10}, {x:50,y:350,w:200,h:10}, {x:550,y:350,w:200,h:10}, {x:300,y:250,w:200,h:10}, {x:50,y:150,w:200,h:10}, {x:550,y:150,w:200,h:10}],
        4: [{x:50,y:580,w:700,h:15}, {x:100,y:480,w:60,h:10}, {x:250,y:400,w:60,h:10}, {x:400,y:320,w:60,h:10}, {x:550,y:240,w:60,h:10}, {x:700,y:160,w:60,h:10}, {x:50,y:100,w:300,h:10}, {x:450,y:100,w:300,h:10}],
        5: [{x:50,y:550,w:700,h:15}, {x:50,y:450,w:100,h:10}, {x:650,y:450,w:100,h:10}, {x:200,y:350,w:400,h:10}, {x:50,y:250,w:100,h:10}, {x:650,y:250,w:100,h:10}, {x:200,y:150,w:400,h:10}, {x:350,y:80,w:100,h:10}],
        6: [{x:50,y:550,w:700,h:15}, {x:100,y:480,w:100,h:10}, {x:600,y:480,w:100,h:10}, {x:100,y:350,w:100,h:10}, {x:600,y:350,w:100,h:10}, {x:350,y:420,w:100,h:10}, {x:350,y:280,w:100,h:10}, {x:100,y:200,w:600,h:10}],
        7: [{x:50,y:550,w:700,h:15}, {x:50,y:450,w:80,h:10}, {x:200,y:400,w:80,h:10}, {x:350,y:350,w:80,h:10}, {x:500,y:400,w:80,h:10}, {x:650,y:450,w:80,h:10}, {x:50,y:250,w:80,h:10}, {x:200,y:200,w:80,h:10}, {x:350,y:150,w:80,h:10}, {x:500,y:200,w:80,h:10}, {x:650,y:250,w:80,h:10}, {x:300,y:50,w:200,h:10}]
    };

    let platforms = allStages[1];

    class Warrior {
        constructor(x, y, color, isNPC) {
            this.initX = x; this.initY = y;
            this.color = color; this.isNPC = isNPC;
            this.reset();
        }
        reset() {
            this.x = this.initX; this.y = this.initY;
            this.w = 25; this.h = 40;
            this.dx = 0; this.dy = 0;
            // --- é­”ç‹è¡€é‡å‹•æ…‹æˆé•·ï¼šç¬¬ 7 é—œè¡€é‡æ˜¯ç¬¬ 1 é—œçš„ 6 å€ä»¥ä¸Š ---
            let hpBase = 120;
            this.hp = this.isNPC ? (hpBase * Math.pow(1.5, currentLevel - 1)) : playerStats.maxHp;
            this.maxHp = this.hp;
            this.facing = this.isNPC ? -1 : 1;
            this.isAttacking = false; this.attackCD = 0;
        }
        update() {
            this.dy += gravity; this.x += this.dx; this.y += this.dy; this.dx *= friction;
            platforms.forEach(p => {
                if (this.x + this.w > p.x && this.x < p.x + p.w && this.y + this.h > p.y && this.y + this.h < p.y + p.h + this.dy) {
                    if (this.dy >= 0) { this.dy = 0; this.y = p.y - this.h; }
                }
            });
            if (this.x < 0) this.x = 0; if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;
            if (this.y > canvas.height) { this.hp -= this.maxHp * 0.1; this.y = 0; } // æ‘”è½æ‰£ 10%
            if (this.attackCD > 0) this.attackCD--;
            if (this.attackCD < 10) this.isAttacking = false;
        }
        draw() {
            if (!this.isNPC && currentLevel === 7) { ctx.shadowBlur = 15; ctx.shadowColor = "gold"; }
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.shadowBlur = 0;
            if (this.isAttacking) {
                ctx.strokeStyle = (!this.isNPC && currentLevel === 7) ? "gold" : "#fff";
                ctx.lineWidth = 3; ctx.beginPath();
                let range = this.isNPC ? 70 : playerStats.attackRange;
                ctx.moveTo(this.x + this.w/2, this.y + 20);
                ctx.lineTo(this.x + this.w/2 + (range * this.facing), this.y + 20);
                ctx.stroke();
            }
        }
    }

    const p1 = new Warrior(150, 480, "#2ecc71", false);
    const p2 = new Warrior(600, 480, "#e74c3c", true);

    let startX, startY;
    window.addEventListener('touchstart', e => { startX = e.touches[0].pageX; startY = e.touches[0].pageY; });
    window.addEventListener('touchend', e => {
        let dx = e.changedTouches[0].pageX - startX;
        let dy = e.changedTouches[0].pageY - startY;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 15) {
            if (p1.attackCD === 0) { p1.facing = (p2.x > p1.x) ? 1 : -1; p1.isAttacking = true; p1.attackCD = playerStats.attackCD; }
        } else {
            if (dy < -30) p1.dy = -playerStats.jumpPower;
            if (Math.abs(dx) > 20) { p1.dx = (dx / Math.abs(dx)) * playerStats.moveSpeed; p1.facing = dx > 0 ? 1 : -1; }
        }
    });

    window.addEventListener('touchmove', e => {
        let moveY = e.touches[0].pageY;
        if (moveY - startY > 200 && !gameActive && p1.hp > 0) {
            document.getElementById('pull-hint').style.top = '20px';
            if (moveY - startY > 300) nextLevel();
        }
    });

    function nextLevel() {
        relicData[currentLevel-1].bonus();
        document.getElementById(`relic-${currentLevel}`).classList.add('active');
        if (currentLevel < 7) {
            currentLevel++;
            platforms = allStages[currentLevel];
            p1.reset(); p2.reset();
            document.getElementById('level-info').innerText = `STAGE ${currentLevel} / 7`;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('victory-box').style.display = 'none';
            document.getElementById('pull-hint').style.top = '-50px';
            gameActive = true; requestAnimationFrame(gameLoop);
        } else { alert("å‚³èªªçµ‚çµï¼ä½ å·²è’é›†å…¨éƒ¨ä¿¡ç‰©ï¼Œæˆç‚ºå½±ä¹‹ç¥ï¼"); location.reload(); }
    }

    function checkCombat() {
        [p1, p2].forEach(a => {
            const v = (a === p1) ? p2 : p1;
            if (a.isAttacking && a.attackCD >= playerStats.attackCD - 5) {
                let range = a.isNPC ? 70 : playerStats.attackRange;
                if ((a.facing === 1 && v.x > a.x && v.x < a.x + range) || (a.facing === -1 && v.x < a.x && v.x > a.x - range)) {
                    if (Math.abs(a.y - v.y) < 50) {
                        let isCrit = !a.isNPC && Math.random() < playerStats.critRate;
                        let dmg = a.isNPC ? (8 + currentLevel * 2) : playerStats.attackDmg;
                        if (isCrit) { dmg *= 2.2; floatingTexts.push({ x: v.x, y: v.y, text: "çˆ†æ“Š!!", life: 30 }); }
                        v.hp -= dmg;
                    }
                }
            }
        });
    }

    function gameLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // AI é‚è¼¯ï¼šæœƒè‡ªå‹•å°‹æ‰¾ç©å®¶å°éšä¸¦è¿½é€
        let dx = p1.x - p2.x;
        let dy = p1.y - p2.y;
        let speed = 2.5 + (currentLevel * 0.5);
        if (Math.abs(dx) > 60) { p2.dx = dx > 0 ? speed : -speed; p2.facing = dx > 0 ? 1 : -1; }
        else if (Math.random() < (0.05 + currentLevel*0.01) && p2.attackCD === 0) {
            p2.facing = (dx > 0) ? 1 : -1; p2.isAttacking = true; p2.attackCD = 25;
        }
        // AI è·³èºé‚è¼¯ï¼šå¦‚æœç©å®¶åœ¨ä¸Šæ–¹ï¼ŒAI æœƒå˜—è©¦è·³èº
        if (dy < -50 && Math.random() < 0.02 && p2.dy === 0) p2.dy = -13;

        p1.update(); p2.update();
        checkCombat();

        ctx.fillStyle = "#333";
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
        p1.draw(); p2.draw();

        ctx.fillStyle = "gold"; ctx.font = "bold 20px sans-serif";
        floatingTexts.forEach((ft, i) => {
            ctx.fillText(ft.text, ft.x, ft.y); ft.y--; ft.life--;
            if (ft.life <= 0) floatingTexts.splice(i, 1);
        });

        document.getElementById('p1-hp').style.width = (Math.max(0, p1.hp) / playerStats.maxHp * 100) + '%';
        document.getElementById('p2-hp').style.width = (Math.max(0, p2.hp) / p2.maxHp * 100) + '%';

        if (p1.hp <= 0 || p2.hp <= 0) {
            gameActive = false;
            document.getElementById('result-screen').style.display = 'flex';
            if (p1.hp <= 0) document.getElementById('defeat-box').style.display = 'flex';
            else {
                document.getElementById('victory-box').style.display = 'flex';
                document.getElementById('relic-name').innerText = `ç²å¾—ä¿¡ç‰©ï¼š${relicData[currentLevel-1].name} ${relicData[currentLevel-1].icon}`;
            }
        } else { requestAnimationFrame(gameLoop); }
    }

    gameLoop();
</script>
</body>
