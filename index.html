<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>忍者武士：自動鎖定版</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #111; touch-action: none; font-family: "PingFang TC", sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: #222; border: 4px solid #444; max-width: 100%; max-height: 85vh; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        /* UI */
        #ui-overlay { position: absolute; top: 15px; width: 95%; display: flex; justify-content: space-between; pointer-events: none; }
        .hp-container { width: 160px; }
        .hp-bar { height: 12px; background: #333; border: 1px solid #fff; border-radius: 6px; overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; transition: width 0.3s; }
        .status-text { color: #fff; font-size: 12px; margin-top: 4px; font-weight: bold; }
        
        #result-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: #ff3f34; }
        .btn { padding: 12px 35px; background: #fff; color: #000; border: none; cursor: pointer; font-size: 20px; margin-top: 20px; font-weight: bold; border-radius: 5px; }

        #hint { position: absolute; bottom: 10px; color: rgba(255,255,255,0.4); font-size: 12px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui-overlay">
        <div class="hp-container">
            <div style="color:#05c46b; font-weight:bold">【玩家】</div>
            <div class="hp-bar"><div id="p1-hp" class="hp-fill" style="background:#05c46b"></div></div>
            <div id="p1-status" class="status-text"></div>
        </div>
        <div class="hp-container">
            <div style="color:#ff3f34; text-align:right; font-weight:bold">【敵人】</div>
            <div class="hp-bar"><div id="p2-hp" class="hp-fill" style="background:#ff3f34"></div></div>
            <div id="p2-status" class="status-text" style="text-align:right"></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="hint">任意滑動：移動/跳躍 | 點擊：自動鎖定攻擊 | 下拉：重來</div>

    <div id="result-screen">
        <h1 id="result-text" style="font-size: 50px;"></h1>
        <button class="btn" onclick="location.reload()">再戰一場</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 600;

    const gravity = 0.65;
    const friction = 0.88;
    let gameActive = true;

    // --- 關卡台階 ---
    const platforms = [
        { x: 50, y: 550, w: 700, h: 20 },
        { x: 100, y: 430, w: 150, h: 15 },
        { x: 550, y: 430, w: 150, h: 15 },
        { x: 300, y: 320, w: 200, h: 15 },
        { x: 50, y: 210, w: 180, h: 15 },
        { x: 570, y: 210, w: 180, h: 15 },
        { x: 320, y: 100, w: 160, h: 15 }
    ];

    // --- 道具 ---
    class Item {
        constructor() {
            this.types = [
                { id: 'power', color: '#ff3f34', label: '力' },
                { id: 'heal', color: '#05c46b', label: '癒' },
                { id: 'speed', color: '#1e90ff', label: '速' }
            ];
            this.spawn();
        }
        spawn() {
            const t = this.types[Math.floor(Math.random() * this.types.length)];
            this.type = t.id;
            this.color = t.color;
            this.label = t.label;
            this.x = Math.random() * 600 + 100;
            this.y = -50;
            this.active = true;
        }
        draw() {
            if (!this.active) return;
            this.y += 1.5;
            platforms.forEach(p => {
                if (this.y + 25 > p.y && this.x > p.x && this.x < p.x + p.w && this.y < p.y) this.y = p.y - 25;
            });
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x + 12, this.y + 12, 15, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "#fff"; ctx.font = "bold 14px Arial"; ctx.fillText(this.label, this.x + 6, this.y + 17);
        }
    }
    const currentItem = new Item();

    // --- 角色類別 ---
    class Warrior {
        constructor(x, y, color, isNPC) {
            this.initX = x; this.initY = y;
            this.color = color; this.isNPC = isNPC;
            this.reset();
        }
        reset() {
            this.x = this.initX; this.y = this.initY;
            this.w = 30; this.h = 45;
            this.dx = 0; this.dy = 0;
            this.hp = 100; this.facing = this.isNPC ? -1 : 1;
            this.isAttacking = false; this.attackCD = 0;
            this.buff = { type: null, timer: 0 };
        }
        update() {
            this.dy += gravity; this.x += this.dx; this.y += this.dy;
            this.dx *= friction;

            platforms.forEach(p => {
                if (this.x + this.w > p.x && this.x < p.x + p.w && this.y + this.h > p.y && this.y + this.h < p.y + p.h + this.dy) {
                    if (this.dy >= 0) { this.dy = 0; this.y = p.y - this.h; }
                }
            });

            if (this.x < 0) this.x = 0; if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;
            if (this.y > canvas.height) { this.hp -= 20; this.y = 0; updateUI(); }
            
            if (this.attackCD > 0) this.attackCD--;
            if (this.attackCD < 12) this.isAttacking = false;
            if (this.buff.timer > 0) { this.buff.timer--; if (this.buff.timer === 0) this.buff.type = null; }
            
            if (currentItem.active && Math.abs(this.x - currentItem.x) < 30 && Math.abs(this.y - currentItem.y) < 30) {
                if (currentItem.type === 'heal') this.hp = Math.min(100, this.hp + 35);
                else { this.buff.type = currentItem.type; this.buff.timer = 400; }
                currentItem.active = false;
                setTimeout(() => currentItem.spawn(), 7000);
                updateUI();
            }
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.w, this.h);
            if (this.buff.type === 'power') {
                ctx.strokeStyle = "rgba(255, 63, 52, 0.5)";
                ctx.lineWidth = 4;
                ctx.strokeRect(this.x-3, this.y-3, this.w+6, this.h+6);
            }
            if (this.isAttacking) {
                ctx.strokeStyle = (this.buff.type === 'power') ? '#ffdd59' : '#fff';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(this.x + this.w/2, this.y + 20);
                ctx.lineTo(this.x + this.w/2 + (75 * this.facing), this.y + 20);
                ctx.stroke();
            }
        }
    }

    const p1 = new Warrior(150, 480, "#0abde3", false);
    const p2 = new Warrior(600, 480, "#8395a7", true);

    // --- 輸入處理 ---
    let startX, startY;
    window.addEventListener('touchstart', e => {
        startX = e.touches[0].pageX;
        startY = e.touches[0].pageY;
    });

    window.addEventListener('touchend', e => {
        const dx = e.changedTouches[0].pageX - startX;
        const dy = e.changedTouches[0].pageY - startY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (dist < 15) {
            // --- 自動鎖定邏輯 ---
            if (p1.attackCD === 0) {
                // 自動轉向：判斷敵人在左還在右
                p1.facing = (p2.x > p1.x) ? 1 : -1;
                
                p1.isAttacking = true; 
                p1.attackCD = 25;
            }
        } else {
            const movePower = p1.buff.type === 'speed' ? 22 : 16;
            const jumpPower = p1.buff.type === 'speed' ? 18 : 14;
            if (dy < -30) p1.dy = -jumpPower;
            if (Math.abs(dx) > 20) {
                p1.dx = (dx / Math.abs(dx)) * movePower;
                p1.facing = dx > 0 ? 1 : -1;
            }
        }
    });

    window.addEventListener('touchmove', e => {
        if (e.touches[0].pageY - startY > 200 && window.scrollY === 0) location.reload();
    });

    function updateUI() {
        document.getElementById('p1-hp').style.width = p1.hp + '%';
        document.getElementById('p2-hp').style.width = p2.hp + '%';
        document.getElementById('p1-status').innerText = p1.buff.type ? `BUFF: ${p1.buff.type.toUpperCase()}` : '';
        document.getElementById('p2-status').innerText = p2.buff.type ? `BUFF: ${p2.buff.type.toUpperCase()}` : '';
    }

    function checkCombat() {
        [p1, p2].forEach((attacker) => {
            const victim = (attacker === p1) ? p2 : p1;
            if (attacker.isAttacking && attacker.attackCD === 20) {
                const range = attacker.buff.type === 'power' ? 110 : 75;
                const dmg = attacker.buff.type === 'power' ? 25 : 12;
                const hit = (attacker.facing === 1) ? 
                    (victim.x > attacker.x && victim.x < attacker.x + range) :
                    (victim.x < attacker.x && victim.x > attacker.x - range);

                if (hit && Math.abs(attacker.y - victim.y) < 60) {
                    victim.hp -= dmg;
                    victim.dx = attacker.facing * 18; // 只有受害者會被擊飛
                    victim.dy = -5;
                    updateUI();
                }
            }
        });
    }

    function gameLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // AI 邏輯
        const dist = p1.x - p2.x;
        if (Math.abs(dist) > 80) {
            p2.dx = dist > 0 ? 3 : -3; 
            p2.facing = dist > 0 ? 1 : -1;
        } else if (Math.random() < 0.05 && p2.attackCD === 0) {
            // NPC 也會自動鎖定玩家
            p2.facing = (p1.x > p2.x) ? 1 : -1;
            p2.isAttacking = true; p2.attackCD = 25;
        }
        if (Math.random() < 0.01 && p2.dy === 0) p2.dy = -12;

        p1.update(); p2.update();
        checkCombat();

        ctx.fillStyle = "#34495e";
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
        
        currentItem.draw();
        p1.draw(); p2.draw();

        if (p1.hp <= 0 || p2.hp <= 0) {
            gameActive = false;
            document.getElementById('result-screen').style.display = 'flex';
            document.getElementById('result-text').innerText = p1.hp <= 0 ? "勝敗乃兵家常事" : "武運昌隆！";
        } else {
            requestAnimationFrame(gameLoop);
        }
    }

    gameLoop();
</script>
</body>
</html>
