<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¿è€…æ­¦å£«ï¼šä¸ƒç å‚³èªª</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; touch-action: none; font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: #0c0d10; border: 4px solid #333; max-width: 100%; max-height: 85vh; border-radius: 10px; }
        
        /* UI é ‚éƒ¨ï¼šå±¬æ€§èˆ‡ä¿¡ç‰© */
        #ui-overlay { position: absolute; top: 10px; width: 95%; display: flex; flex-direction: column; pointer-events: none; z-index: 10; }
        .top-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .hp-container { width: 140px; }
        .hp-bar { height: 10px; background: #222; border: 1.5px solid #fff; border-radius: 5px; overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; transition: width 0.2s; }
        
        /* ä¿¡ç‰©æ”¶é›†æ¬„ */
        #relic-rack { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .relic { width: 30px; height: 30px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 2px dashed #444; display: flex; align-items: center; justify-content: center; font-size: 16px; opacity: 0.3; transition: 0.5s; }
        .relic.active { opacity: 1; border: 2px solid gold; box-shadow: 0 0 10px gold; background: rgba(255,215,0,0.2); }

        #level-indicator { color: gold; font-size: 20px; font-weight: bold; text-align: center; }
        
        #result-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: #fff; text-align: center; }
        .trophy { font-size: 80px; animation: trophyPulse 1.5s infinite; }
        @keyframes trophyPulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .btn { padding: 12px 40px; background: #e74c3c; color: #fff; border: none; cursor: pointer; font-size: 20px; margin-top: 20px; font-weight: bold; border-radius: 5px; }
        #pull-hint { position: absolute; top: -60px; width: 100%; text-align: center; color: #2ecc71; font-weight: bold; transition: 0.3s; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="pull-hint">â¬‡ï¸ å¥ªå–ä¿¡ç‰©ï¼Œé‚å‘ä¸‹ä¸€é—œ â¬‡ï¸</div>

    <div id="ui-overlay">
        <div class="top-row">
            <div class="hp-container">
                <div style="color:#2ecc71; font-size:10px; font-weight:bold;">PLAYER [LV <span id="p1-lv">1</span>]</div>
                <div class="hp-bar"><div id="p1-hp" class="hp-fill" style="background:#2ecc71"></div></div>
            </div>
            <div id="level-indicator">ç¬¬ 1 / 7 é—œ</div>
            <div class="hp-container">
                <div style="color:#e74c3c; text-align:right; font-size:10px; font-weight:bold;">BOSS</div>
                <div class="hp-bar"><div id="p2-hp" class="hp-fill" style="background:#e74c3c"></div></div>
            </div>
        </div>
        <div id="relic-rack">
            <div class="relic" id="relic-1">ğŸ”´</div>
            <div class="relic" id="relic-2">ğŸŸ </div>
            <div class="relic" id="relic-3">ğŸŸ¡</div>
            <div class="relic" id="relic-4">ğŸŸ¢</div>
            <div class="relic" id="relic-5">ğŸ”µ</div>
            <div class="relic" id="relic-6">ğŸŸ£</div>
            <div class="relic" id="relic-7">â­</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="result-screen">
        <div id="victory-box" style="display:none;">
            <div id="relic-award" style="font-size: 60px; margin-bottom: 10px;">ğŸ”´</div>
            <h1 id="victory-title" style="color:gold;">ç²å¾—å®—å¸«ä¿¡ç‰©ï¼</h1>
            <p id="victory-desc">ä½ çš„åŠ›é‡å¾—åˆ°äº†æ°¸ä¹…æå‡</p>
            <p style="color: #2ecc71; margin-top: 30px;">â¬‡ï¸ ä¸‹æ‹‰è¢å¹•å¸¶è‘—ä¿¡ç‰©å‰é€² â¬‡ï¸</p>
        </div>
        <div id="defeat-box" style="display:none;">
            <h1 style="color:#e74c3c; font-size:48px;">æŒ‘æˆ°å¤±æ•—</h1>
            <button class="btn" onclick="location.reload()">é‡æ–°æŒ‘æˆ°æ­¤é—œ</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800; canvas.height = 600;

    let currentLevel = 1;
    let gameActive = true;
    let floatingTexts = [];
    const gravity = 0.7;
    const friction = 0.88;

    // ç©å®¶æ°¸ä¹…å±¬æ€§ (éš¨ä¿¡ç‰©å¢åŠ )
    const playerStats = {
        maxHp: 100,
        moveSpeed: 16,
        jumpPower: 15,
        attackDmg: 12,
        attackRange: 80,
        critRate: 0.2,
        attackCD: 22
    };

    const relicIcons = ["ğŸ”´", "ğŸŸ ", "ğŸŸ¡", "ğŸŸ¢", "ğŸ”µ", "ğŸŸ£", "â­"];

    const allStages = {
        1: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 300, y: 380, w: 200, h: 15 }],
        2: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 100, y: 400, w: 180, h: 15 }, { x: 520, y: 400, w: 180, h: 15 }, { x: 310, y: 250, w: 180, h: 15 }],
        3: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 50, y: 420, w: 120, h: 12 }, { x: 250, y: 320, w: 120, h: 12 }, { x: 450, y: 220, w: 120, h: 12 }, { x: 630, y: 120, w: 120, h: 12 }],
        4: [{ x: 100, y: 550, w: 150, h: 20 }, { x: 550, y: 550, w: 150, h: 20 }, { x: 325, y: 400, w: 150, h: 15 }, { x: 100, y: 250, w: 150, h: 15 }, { x: 550, y: 250, w: 150, h: 15 }],
        5: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 50, y: 150, w: 15, h: 400 }, { x: 735, y: 150, w: 15, h: 400 }, { x: 200, y: 420, w: 400, h: 15 }, { x: 200, y: 280, w: 400, h: 15 }],
        6: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 350, y: 460, w: 100, h: 10 }, { x: 350, y: 370, w: 100, h: 10 }, { x: 350, y: 280, w: 100, h: 10 }, { x: 350, y: 190, w: 100, h: 10 }, { x: 350, y: 100, w: 100, h: 10 }],
        7: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 80, y: 420, w: 150, h: 10 }, { x: 570, y: 420, w: 150, h: 10 }, { x: 200, y: 300, w: 150, h: 10 }, { x: 450, y: 300, w: 150, h: 10 }, { x: 325, y: 180, w: 150, h: 10 }, { x: 50, y: 100, w: 700, h: 10 }]
    };

    let platforms = allStages[1];

    class Warrior {
        constructor(x, y, color, isNPC) {
            this.initX = x; this.initY = y;
            this.color = color; this.isNPC = isNPC;
            this.reset();
        }
        reset() {
            this.x = this.initX; this.y = this.initY;
            this.w = 30; this.h = 45;
            this.dx = 0; this.dy = 0;
            this.hp = this.isNPC ? (100 + (currentLevel-1)*30) : playerStats.maxHp;
            this.facing = this.isNPC ? -1 : 1;
            this.isAttacking = false; this.attackCD = 0;
            this.buff = { type: null, timer: 0 };
        }
        update() {
            this.dy += gravity; this.x += this.dx; this.y += this.dy; this.dx *= friction;
            platforms.forEach(p => {
                if (this.x + this.w > p.x && this.x < p.x + p.w && this.y + this.h > p.y && this.y + this.h < p.y + p.h + this.dy) {
                    if (this.dy >= 0) { this.dy = 0; this.y = p.y - this.h; }
                }
            });
            if (this.x < 0) this.x = 0; if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;
            if (this.y > canvas.height) { this.hp -= 20; this.y = 0; }
            if (this.attackCD > 0) this.attackCD--;
            if (this.attackCD < 10) this.isAttacking = false;
        }
        draw() {
            // ç¬¬ä¸ƒé—œè¦ºé†’ç‰¹æ•ˆ
            if (!this.isNPC && currentLevel === 7 && gameActive) {
                ctx.shadowBlur = 15; ctx.shadowColor = "gold";
            }
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.shadowBlur = 0;

            if (this.isAttacking) {
                ctx.strokeStyle = (!this.isNPC && currentLevel === 7) ? "gold" : "#fff";
                ctx.lineWidth = 4; ctx.beginPath();
                ctx.moveTo(this.x + this.w/2, this.y + 20);
                ctx.lineTo(this.x + this.w/2 + (playerStats.attackRange * this.facing), this.y + 20);
                ctx.stroke();
            }
        }
    }

    const p1 = new Warrior(150, 480, "#2ecc71", false);
    const p2 = new Warrior(600, 480, "#e74c3c", true);

    // --- æŒ‡æ»‘æ§åˆ¶ ---
    let startX, startY;
    window.addEventListener('touchstart', e => { startX = e.touches[0].pageX; startY = e.touches[0].pageY; });
    window.addEventListener('touchend', e => {
        let dx = e.changedTouches[0].pageX - startX;
        let dy = e.changedTouches[0].pageY - startY;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 15) {
            if (p1.attackCD === 0) { 
                p1.facing = (p2.x > p1.x) ? 1 : -1; 
                p1.isAttacking = true; 
                p1.attackCD = playerStats.attackCD; 
            }
        } else {
            if (dy < -30) p1.dy = -playerStats.jumpPower;
            if (Math.abs(dx) > 20) { p1.dx = (dx / Math.abs(dx)) * playerStats.moveSpeed; p1.facing = dx > 0 ? 1 : -1; }
        }
    });

    // --- ä¸‹æ‹‰éé—œé‚è¼¯ ---
    window.addEventListener('touchmove', e => {
        let moveY = e.touches[0].pageY;
        if (moveY - startY > 200 && !gameActive && p1.hp > 0) {
            document.getElementById('pull-hint').style.top = '20px';
            if (moveY - startY > 300) nextLevel();
        }
    });

    function nextLevel() {
        // æ ¹æ“šå‰›éå®Œçš„é—œå¡ç™¼æ”¾ä¿¡ç‰©ä¸¦å¼·åŒ–
        applyRelicBonus(currentLevel);
        document.getElementById(`relic-${currentLevel}`).classList.add('active');

        if (currentLevel < 7) {
            currentLevel++;
            platforms = allStages[currentLevel];
            p1.reset(); p2.reset();
            document.getElementById('level-indicator').innerText = `ç¬¬ ${currentLevel} / 7 é—œ`;
            document.getElementById('p1-lv').innerText = currentLevel;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('victory-box').style.display = 'none';
            document.getElementById('pull-hint').style.top = '-60px';
            gameActive = true;
            requestAnimationFrame(gameLoop);
        } else {
            alert("ä½ å·²è’é›†ä¸ƒé¡†ç å­ï¼Œæˆç‚ºæ­¦æ—ç¥è©±ï¼");
            location.reload();
        }
    }

    function applyRelicBonus(lv) {
        if (lv === 1) playerStats.attackDmg += 8;
        if (lv === 2) playerStats.moveSpeed += 4;
        if (lv === 3) playerStats.maxHp += 50;
        if (lv === 4) playerStats.attackRange += 40;
        if (lv === 5) playerStats.critRate = 0.35;
        if (lv === 6) playerStats.attackCD -= 5;
        if (lv === 7) { playerStats.attackDmg *= 2; playerStats.maxHp += 100; }
    }

    function checkCombat() {
        [p1, p2].forEach(a => {
            const v = (a === p1) ? p2 : p1;
            if (a.isAttacking && a.attackCD >= playerStats.attackCD - 4) {
                const range = a.isNPC ? 80 : playerStats.attackRange;
                const hit = (a.facing === 1) ? (v.x > a.x && v.x < a.x + range) : (v.x < a.x && v.x > a.x - range);
                if (hit && Math.abs(a.y - v.y) < 50) {
                    const isCrit = !a.isNPC && Math.random() < playerStats.critRate;
                    let dmg = a.isNPC ? 10 : playerStats.attackDmg;
                    if (isCrit) {
                        dmg *= 2.5;
                        floatingTexts.push({ x: v.x, y: v.y - 20, text: "çˆ†æ“Š!!", life: 40 });
                    }
                    v.hp -= dmg;
                }
            }
        });
    }

    function gameLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // AI é‚è¼¯
        let d = p1.x - p2.x;
        let enemySpeed = 2.5 + (currentLevel * 0.4);
        if (Math.abs(d) > 70) { p2.dx = d > 0 ? enemySpeed : -enemySpeed; p2.facing = d > 0 ? 1 : -1; }
        else if (Math.random() < 0.05 && p2.attackCD === 0) {
            p2.facing = (p1.x > p2.x) ? 1 : -1; p2.isAttacking = true; p2.attackCD = 25;
        }

        p1.update(); p2.update();
        checkCombat();

        ctx.fillStyle = "#333";
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
        p1.draw(); p2.draw();

        // ç•«çˆ†æ“Šæ–‡å­—
        ctx.fillStyle = "gold"; ctx.font = "bold 20px Arial";
        floatingTexts.forEach((ft, i) => {
            ctx.fillText(ft.text, ft.x, ft.y); ft.y--; ft.life--;
            if (ft.life <= 0) floatingTexts.splice(i, 1);
        });

        // UI æ›´æ–°
        document.getElementById('p1-hp').style.width = (p1.hp / playerStats.maxHp * 100) + '%';
        let bossMaxHp = 100 + (currentLevel-1)*30;
        document.getElementById('p2-hp').style.width = (p2.hp / bossMaxHp * 100) + '%';

        if (p1.hp <= 0 || p2.hp <= 0) {
            gameActive = false;
            document.getElementById('result-screen').style.display = 'flex';
            if (p1.hp <= 0) document.getElementById('defeat-box').style.display = 'flex';
            else {
                document.getElementById('victory-box').style.display = 'flex';
                document.getElementById('relic-award').innerText = relicIcons[currentLevel-1];
            }
        } else {
            requestAnimationFrame(gameLoop);
        }
    }

    gameLoop();
</script>
</body>
</html>
