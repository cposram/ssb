<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¿è€…æ­¦å£«ï¼šä¸ƒé¾ç å‚³å¥‡</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #050505; touch-action: none; font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: #0a0a0a; border: 2px solid #333; max-width: 100%; max-height: 90vh; border-radius: 8px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        
        /* UI é ‚éƒ¨ */
        #ui-overlay { position: absolute; top: 10px; width: 95%; display: flex; flex-direction: column; pointer-events: none; z-index: 10; }
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .hp-container { width: 140px; }
        .hp-bar { height: 12px; background: #222; border: 1.5px solid #fff; border-radius: 6px; overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; transition: width 0.2s; }
        
        #relic-rack { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .relic { width: 28px; height: 28px; border-radius: 50%; border: 1px dashed #555; display: flex; align-items: center; justify-content: center; font-size: 14px; opacity: 0.2; background: rgba(255,255,255,0.05); }
        .relic.active { opacity: 1; border: 1px solid gold; box-shadow: 0 0 12px gold; background: rgba(255,215,0,0.1); }

        #level-info { color: gold; font-weight: bold; font-size: 20px; text-shadow: 0 0 5px #000; }
        
        /* çµç®—ç•«é¢ */
        #result-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.92); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: #fff; text-align: center; }
        .trophy { font-size: 80px; margin-bottom: 10px; animation: trophyBounce 1s infinite alternate; }
        @keyframes trophyBounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn { padding: 15px 45px; background: #2ecc71; color: #fff; border: none; cursor: pointer; font-size: 24px; border-radius: 50px; margin-top: 25px; font-weight: bold; box-shadow: 0 6px #27ae60; transition: 0.1s; pointer-events: auto; }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px #27ae60; }
        .btn-restart { background: #e74c3c; box-shadow: 0 6px #c0392b; }
        .btn-restart:active { box-shadow: 0 2px #c0392b; }

        #hint { position: absolute; bottom: 10px; color: rgba(255,255,255,0.2); font-size: 11px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui-overlay">
        <div class="top-row">
            <div class="hp-container">
                <div style="color:#2ecc71; font-size:10px; font-weight:bold;">PLAYER</div>
                <div class="hp-bar"><div id="p1-hp" class="hp-fill" style="background:#2ecc71"></div></div>
            </div>
            <div id="level-info">ç¬¬ 1 é—œ / 7</div>
            <div class="hp-container">
                <div style="color:#e74c3c; text-align:right; font-size:10px; font-weight:bold;">BOSS</div>
                <div class="hp-bar"><div id="p2-hp" class="hp-fill" style="background:#e74c3c"></div></div>
            </div>
        </div>
        <div id="relic-rack">
            <div class="relic" id="relic-1">ğŸ”´</div><div class="relic" id="relic-2">ğŸŸ </div><div class="relic" id="relic-3">ğŸŸ¡</div>
            <div class="relic" id="relic-4">ğŸŸ¢</div><div class="relic" id="relic-5">ğŸ”µ</div><div class="relic" id="relic-6">ğŸŸ£</div>
            <div class="relic" id="relic-7">â­</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="hint">æ»‘å‹•è·³èº/ç§»å‹• | é»æ“Šç æ“Š (è‡ªå‹•è½‰å‘) | è´äº†é»æŒ‰éˆ•é€²ä¸‹ä¸€é—œ</div>

    <div id="result-screen">
        <div id="victory-box" style="display:none; flex-direction:column; align-items:center;">
            <div class="trophy">ğŸ†</div>
            <h1 style="color:gold; font-size: 36px; margin: 0;">å¾æœå®—å¸«ï¼</h1>
            <p id="relic-get-text" style="font-size: 20px; color: #2ecc71; margin: 10px 0;"></p>
            <button id="next-btn" class="btn" onclick="nextLevel()">å‰é€²ä¸‹ä¸€é—œ â”</button>
        </div>
        <div id="defeat-box" style="display:none; flex-direction:column; align-items:center;">
            <h1 style="color:#e74c3c; font-size:48px;">åŠŸè™§ä¸€ç°£</h1>
            <button class="btn btn-restart" onclick="location.reload()">é‡æ–°æŒ‘æˆ°</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800; canvas.height = 600;

    let currentLevel = 1;
    let gameActive = true;
    let floatingTexts = [];
    const gravity = 0.65;
    const friction = 0.88;

    // ç©å®¶å±¬æ€§
    const playerStats = { maxHp: 100, moveSpeed: 16, jumpPower: 14, attackDmg: 11, attackRange: 80, critRate: 0.15, attackCD: 24 };
    const relicData = [
        { name: "åŠ›ä¹‹ç ", icon: "ğŸ”´", bonus: () => playerStats.attackDmg += 6 },
        { name: "é€Ÿä¹‹ç ", icon: "ğŸŸ ", bonus: () => { playerStats.moveSpeed += 3; playerStats.jumpPower += 2; } },
        { name: "é«”ä¹‹ç ", icon: "ğŸŸ¡", bonus: () => playerStats.maxHp += 120 },
        { name: "éŠ³ä¹‹ç ", icon: "ğŸŸ¢", bonus: () => playerStats.attackRange += 50 },
        { name: "é‹ä¹‹ç ", icon: "ğŸ”µ", bonus: () => playerStats.critRate += 0.2 },
        { name: "é¢¨ä¹‹ç ", icon: "ğŸŸ£", bonus: () => playerStats.attackCD -= 6 },
        { name: "ç¥ä¹‹ç ", icon: "â­", bonus: () => { playerStats.attackDmg *= 1.5; playerStats.maxHp += 300; } }
    ];

    // æ›´è¤‡é›œçš„é—œå¡åœ°åœ– (å°éšæ•¸é‡å¢åŠ )
    const allStages = {
        1: [{x:50,y:550,w:700,h:15}, {x:300,y:400,w:200,h:10}],
        2: [{x:50,y:550,w:700,h:15}, {x:100,y:430,w:150,h:10}, {x:550,y:430,w:150,h:10}, {x:325,y:300,w:150,h:10}, {x:325,y:150,w:150,h:10}],
        3: [{x:50,y:550,w:250,h:15}, {x:500,y:550,w:250,h:15}, {x:200,y:420,w:100,h:10}, {x:500,y:420,w:100,h:10}, {x:50,y:300,w:150,h:10}, {x:600,y:300,w:150,h:10}, {x:325,y:200,w:150,h:10}],
        4: [{x:50,y:550,w:700,h:15}, {x:50,y:450,w:80,h:10}, {x:200,y:380,w:80,h:10}, {x:350,y:310,w:80,h:10}, {x:500,y:240,w:80,h:10}, {x:650,y:170,w:80,h:10}, {x:50,y:100,w:200,h:10}, {x:550,y:100,w:200,h:10}],
        5: [{x:50,y:550,w:700,h:15}, {x:300,y:460,w:200,h:10}, {x:50,y:370,w:150,h:10}, {x:600,y:370,w:150,h:10}, {x:250,y:280,w:300,h:10}, {x:50,y:190,w:150,h:10}, {x:600,y:190,w:150,h:10}, {x:350,y:100,w:100,h:10}],
        6: [{x:50,y:550,w:150,h:15}, {x:600,y:550,w:150,h:15}, {x:300,y:480,w:200,h:10}, {x:100,y:380,w:100,h:10}, {x:600,y:380,w:100,h:10}, {x:350,y:290,w:100,h:10}, {x:100,y:200,w:100,h:10}, {x:600,y:200,w:100,h:10}, {x:300,y:120,w:200,h:10}],
        7: [{x:50,y:570,w:700,h:15}, {x:50,y:470,w:60,h:10}, {x:150,y:400,w:60,h:10}, {x:250,y:330,w:60,h:10}, {x:350,y:260,w:60,h:10}, {x:450,y:190,w:60,h:10}, {x:550,y:120,w:60,h:10}, {x:650,y:350,w:120,h:10}, {x:50,y:150,w:120,h:10}, {x:300,y:60,w:200,h:10}]
    };

    let platforms = allStages[1];

    class Warrior {
        constructor(x, y, color, isNPC) {
            this.initX = x; this.initY = y;
            this.color = color; this.isNPC = isNPC;
            this.reset();
        }
        reset() {
            this.x = this.initX; this.y = this.initY;
            this.w = 25; this.h = 42;
            this.dx = 0; this.dy = 0;
            // é­”ç‹è¡€é‡éš¨é—œå¡å¤§å¹…å¢åŠ 
            let hpBase = 130;
            this.hp = this.isNPC ? (hpBase * Math.pow(1.55, currentLevel - 1)) : playerStats.maxHp;
            this.maxHp = this.hp;
            this.facing = this.isNPC ? -1 : 1;
            this.isAttacking = false; this.attackCD = 0;
        }
        update() {
            this.dy += gravity; this.x += this.dx; this.y += this.dy; this.dx *= friction;
            platforms.forEach(p => {
                if (this.x + this.w > p.x && this.x < p.x + p.w && this.y + this.h > p.y && this.y + this.h < p.y + p.h + this.dy) {
                    if (this.dy >= 0) { this.dy = 0; this.y = p.y - this.h; }
                }
            });
            if (this.x < 0) this.x = 0; if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;
            if (this.y > canvas.height) { this.hp -= this.maxHp * 0.15; this.y = 0; this.dx = 0; }
            if (this.attackCD > 0) this.attackCD--;
            if (this.attackCD < 10) this.isAttacking = false;
        }
        draw() {
            if (!this.isNPC && currentLevel === 7) { ctx.shadowBlur = 20; ctx.shadowColor = "gold"; }
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.shadowBlur = 0;
            if (this.isAttacking) {
                ctx.strokeStyle = (!this.isNPC && currentLevel === 7) ? "gold" : "#fff";
                ctx.lineWidth = 4; ctx.beginPath();
                let range = this.isNPC ? 75 : playerStats.attackRange;
                ctx.moveTo(this.x + this.w/2, this.y + 20);
                ctx.lineTo(this.x + this.w/2 + (range * this.facing), this.y + 20);
                ctx.stroke();
            }
        }
    }

    const p1 = new Warrior(150, 480, "#2ecc71", false);
    const p2 = new Warrior(600, 480, "#e74c3c", true);

    let startX, startY;
    window.addEventListener('touchstart', e => { startX = e.touches[0].pageX; startY = e.touches[0].pageY; });
    window.addEventListener('touchend', e => {
        let dx = e.changedTouches[0].pageX - startX;
        let dy = e.changedTouches[0].pageY - startY;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 15 && gameActive) {
            if (p1.attackCD === 0) { p1.facing = (p2.x > p1.x) ? 1 : -1; p1.isAttacking = true; p1.attackCD = playerStats.attackCD; }
        } else if (gameActive) {
            if (dy < -30) p1.dy = -playerStats.jumpPower;
            if (Math.abs(dx) > 20) { p1.dx = (dx / Math.abs(dx)) * playerStats.moveSpeed; p1.facing = dx > 0 ? 1 : -1; }
        }
    });

    function nextLevel() {
        relicData[currentLevel-1].bonus();
        document.getElementById(`relic-${currentLevel}`).classList.add('active');
        if (currentLevel < 7) {
            currentLevel++;
            platforms = allStages[currentLevel];
            p1.reset(); p2.reset();
            document.getElementById('level-info').innerText = `ç¬¬ ${currentLevel} é—œ / 7`;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('victory-box').style.display = 'none';
            gameActive = true; requestAnimationFrame(gameLoop);
        } else {
            alert("æ­¦æ—è‡³å°Šï¼ä½ å·²è’é›†å…¨éƒ¨ä¸ƒé¡†ä¿¡ç‰©ï¼Œæˆç‚ºå½±ä¹‹ç¥ï¼");
            location.reload();
        }
    }

    function checkCombat() {
        [p1, p2].forEach(a => {
            const v = (a === p1) ? p2 : p1;
            if (a.isAttacking && a.attackCD >= playerStats.attackCD - 5) {
                let range = a.isNPC ? 75 : playerStats.attackRange;
                if ((a.facing === 1 && v.x > a.x && v.x < a.x + range) || (a.facing === -1 && v.x < a.x && v.x > a.x - range)) {
                    if (Math.abs(a.y - v.y) < 55) {
                        let isCrit = !a.isNPC && Math.random() < playerStats.critRate;
                        let dmg = a.isNPC ? (9 + currentLevel * 2) : playerStats.attackDmg;
                        if (isCrit) { dmg *= 2.3; floatingTexts.push({ x: v.x, y: v.y - 10, text: "çˆ†æ“Š!!", life: 30 }); }
                        v.hp -= dmg;
                    }
                }
            }
        });
    }

    function gameLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // AI è¿½é€é‚è¼¯
        let dx = p1.x - p2.x;
        let dy = p1.y - p2.y;
        let enemySpeed = 2.8 + (currentLevel * 0.45);
        if (Math.abs(dx) > 60) { p2.dx = dx > 0 ? enemySpeed : -enemySpeed; p2.facing = dx > 0 ? 1 : -1; }
        else if (Math.random() < (0.05 + currentLevel*0.01) && p2.attackCD === 0) {
            p2.facing = (dx > 0) ? 1 : -1; p2.isAttacking = true; p2.attackCD = 25;
        }
        if (dy < -60 && Math.random() < 0.03 && p2.dy === 0) p2.dy = -13;

        p1.update(); p2.update();
        checkCombat();

        // ç•«åœ°å‹
        ctx.fillStyle = "#333";
        platforms.forEach(p => {
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = "#444"; ctx.strokeRect(p.x, p.y, p.w, p.h);
        });
        p1.draw(); p2.draw();

        // æµ®å‹•æ–‡å­—
        ctx.fillStyle = "gold"; ctx.font = "bold 22px Arial";
        floatingTexts.forEach((ft, i) => {
            ctx.fillText(ft.text, ft.x, ft.y); ft.y -= 1.5; ft.life--;
            if (ft.life <= 0) floatingTexts.splice(i, 1);
        });

        // UI
        document.getElementById('p1-hp').style.width = (Math.max(0, p1.hp) / playerStats.maxHp * 100) + '%';
        document.getElementById('p2-hp').style.width = (Math.max(0, p2.hp) / p2.maxHp * 100) + '%';

        if (p1.hp <= 0 || p2.hp <= 0) {
            gameActive = false;
            document.getElementById('result-screen').style.display = 'flex';
            if (p1.hp <= 0) {
                document.getElementById('defeat-box').style.display = 'flex';
            } else {
                document.getElementById('victory-box').style.display = 'flex';
                document.getElementById('relic-get-text').innerText = `ç²å¾—ä¿¡ç‰©ï¼š${relicData[currentLevel-1].name} ${relicData[currentLevel-1].icon}`;
            }
        } else { requestAnimationFrame(gameLoop); }
    }

    gameLoop();
</script>
</body>
