<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¿è€…æ­¦å£«ï¼šå¹»å½±é€£æ–¬ç‰ˆ</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: #050505; border: 2px solid #666; max-width: 100%; max-height: 90vh; border-radius: 10px; }
        
        #ui-overlay { position: absolute; top: 10px; width: 95%; display: flex; flex-direction: column; pointer-events: none; z-index: 10; }
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .hp-container { width: 160px; }
        .hp-bar { height: 16px; background: #222; border: 2px solid #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 15px rgba(0,255,0,0.2); }
        .hp-fill { height: 100%; width: 100%; transition: width 0.1s; }
        
        #relic-rack { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .relic { width: 30px; height: 30px; border-radius: 50%; border: 1px dashed #555; display: flex; align-items: center; justify-content: center; font-size: 16px; opacity: 0.1; }
        .relic.active { opacity: 1; border: 2px solid gold; box-shadow: 0 0 15px gold; background: rgba(255,215,0,0.2); }

        #level-info { color: gold; font-weight: bold; font-size: 24px; text-shadow: 0 0 10px #000; }
        #combo-display { position: absolute; left: 20px; bottom: 80px; color: #fff; font-size: 40px; font-weight: bold; font-style: italic; opacity: 0; transition: 0.2s; text-shadow: 2px 2px 0 red; }
        
        #result-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.96); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: #fff; }
        .btn { padding: 18px 55px; color: #fff; border: none; cursor: pointer; font-size: 26px; border-radius: 50px; margin-top: 25px; font-weight: bold; pointer-events: auto; }
        .btn-next { background: #2ecc71; box-shadow: 0 8px #27ae60; }
        .btn-retry { background: #f39c12; box-shadow: 0 8px #d35400; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="combo-display">0 COMBO</div>
    <div id="ui-overlay">
        <div class="top-row">
            <div class="hp-container">
                <div style="color:#2ecc71; font-size:12px; font-weight:bold;">PLAYER [é‹¼éµä¹‹è»€]</div>
                <div class="hp-bar"><div id="p1-hp" class="hp-fill" style="background:#2ecc71"></div></div>
            </div>
            <div id="level-info">ç¬¬ 1 é—œ / 7</div>
            <div class="hp-container">
                <div style="color:#e74c3c; text-align:right; font-size:12px; font-weight:bold;">BOSS</div>
                <div class="hp-bar"><div id="p2-hp" class="hp-fill" style="background:#e74c3c"></div></div>
            </div>
        </div>
        <div id="relic-rack">
            <div class="relic" id="relic-1">ğŸ”´</div><div class="relic" id="relic-2">ğŸŸ </div><div class="relic" id="relic-3">ğŸŸ¡</div>
            <div class="relic" id="relic-4">ğŸŸ¢</div><div class="relic" id="relic-5">ğŸ”µ</div><div class="relic" id="relic-6">ğŸŸ£</div>
            <div class="relic" id="relic-7">â­</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="result-screen">
        <div id="victory-box" style="display:none; flex-direction:column; align-items:center;">
            <div style="font-size: 80px;">ğŸ†</div>
            <h1 style="color:gold; font-size: 45px;">æ©«æƒåƒè»ï¼</h1>
            <p id="relic-text" style="font-size: 24px; color: #2ecc71;"></p>
            <button class="btn btn-next" onclick="nextLevel()">å¥ªå–åŠ›é‡ï¼ŒæŒºé€²ä¸‹ä¸€é—œ â”</button>
        </div>
        <div id="defeat-box" style="display:none; flex-direction:column; align-items:center;">
            <h1 style="color:#e74c3c; font-size:55px;">ç†±è¡€æœªå†·</h1>
            <p style="font-size: 20px;">é­”ç‹å·²æ®˜ï¼Œå†ä¾†ä¸€è¼ªå¿…å‹ï¼</p>
            <button class="btn btn-retry" onclick="retryLevel()">å¾æœ¬é—œå¾©æ´»æŒ‘æˆ°</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800; canvas.height = 600;

    let currentLevel = 1;
    let gameActive = true;
    let floatingTexts = [];
    let items = [];
    let combo = 0;
    let comboTimer = 0;

    // --- æ¥µåº¦å¼·åŒ–çš„ä¸»è§’å±¬æ€§ ---
    let playerStats = { 
        maxHp: 500,          // è¡€é‡æ‹‰åˆ° 500
        moveSpeed: 17, 
        jumpPower: 15, 
        attackDmg: 18,       // æ”»æ“ŠåŠ›æå‡
        attackRange: 90, 
        critRate: 0.2, 
        defense: 1.0         // æ‰¿å—å‚·å®³å€ç‡
    };
    
    let invincibility = 0;

    const relicData = [
        { name: "åŠ›ä¹‹ç ", bonus: () => { playerStats.attackDmg += 12; playerStats.defense *= 0.8; } },
        { name: "é€Ÿä¹‹ç ", bonus: () => { playerStats.moveSpeed += 3; playerStats.defense *= 0.8; } },
        { name: "é«”ä¹‹ç ", bonus: () => { playerStats.maxHp += 300; playerStats.defense *= 0.7; } },
        { name: "éŠ³ä¹‹ç ", bonus: () => { playerStats.attackRange += 50; playerStats.defense *= 0.8; } },
        { name: "é‹ä¹‹ç ", bonus: () => { playerStats.critRate += 0.2; playerStats.defense *= 0.8; } },
        { name: "é¢¨ä¹‹ç ", bonus: () => { playerStats.attackDmg += 10; playerStats.defense *= 0.8; } },
        { name: "ç¥ä¹‹ç ", bonus: () => { playerStats.attackDmg *= 2; playerStats.maxHp += 500; playerStats.defense *= 0.5; } }
    ];

    const allStages = {
        1: [{x:50,y:550,w:700,h:15}, {x:300,y:380,w:200,h:10}],
        2: [{x:50,y:550,w:700,h:15}, {x:100,y:420,w:150,h:10}, {x:550,y:420,w:150,h:10}, {x:325,y:280,w:150,h:10}],
        3: [{x:50,y:550,w:250,h:15}, {x:500,y:550,w:250,h:15}, {x:150,y:400,w:500,h:10}, {x:325,y:250,w:150,h:10}, {x:50,y:150,w:100,h:10}, {x:650,y:150,w:100,h:10}],
        4: [{x:50,y:580,w:700,h:15}, {x:100,y:450,w:100,h:10}, {x:350,y:350,w:100,h:10}, {x:600,y:250,w:100,h:10}, {x:50,y:150,w:250,h:10}, {x:500,y:150,w:250,h:10}],
        5: [{x:50,y:550,w:700,h:15}, {x:200,y:440,w:400,h:10}, {x:50,y:330,w:150,h:10}, {x:600,y:330,w:150,h:10}, {x:325,y:200,w:150,h:10}],
        6: [{x:50,y:550,w:150,h:15}, {x:600,y:550,w:150,h:15}, {x:300,y:450,w:200,h:10}, {x:100,y:350,w:150,h:10}, {x:550,y:350,w:150,h:10}, {x:325,y:250,w:150,h:10}, {x:50,y:100,w:700,h:10}],
        7: [{x:50,y:550,w:700,h:15}, {x:100,y:450,w:100,h:10}, {x:600,y:450,w:100,h:10}, {x:250,y:350,w:300,h:10}, {x:50,y:200,w:100,h:10}, {x:650,y:200,w:100,h:10}, {x:50,y:120,w:700,h:10}]
    };

    let platforms = allStages[1];

    class Item {
        constructor() {
            const types = [{t:'heal',c:'#2ecc71',l:'HPå›å¾©'}, {t:'power',c:'#e74c3c',l:'å‚·å®³åŠ å€'}, {t:'speed',c:'#3498db',l:'ç¥é€Ÿ'}];
            const t = types[Math.floor(Math.random()*types.length)];
            this.type = t.t; this.color = t.c; this.label = t.l;
            this.x = Math.random() * 600 + 100; this.y = -50; this.active = true;
        }
        update() { this.y += 2; platforms.forEach(p => { if (this.y+20 > p.y && this.x > p.x && this.x < p.x+p.w && this.y < p.y) this.y = p.y-20; }); }
        draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x+15, this.y+15, 18, 0, Math.PI*2); ctx.fill(); ctx.fillStyle="#fff"; ctx.font="bold 10px Arial"; ctx.fillText(this.label, this.x+2, this.y+18); }
    }

    class Warrior {
        constructor(x, y, color, isNPC) {
            this.initX = x; this.initY = y;
            this.color = color; this.isNPC = isNPC;
            this.reset();
        }
        reset() {
            this.x = this.initX; this.y = this.initY;
            this.w = 30; this.h = 45; this.dx = 0; this.dy = 0;
            let hpBase = 200;
            this.hp = this.isNPC ? (hpBase * Math.pow(1.45, currentLevel - 1)) : playerStats.maxHp;
            this.maxHp = this.hp;
            this.facing = this.isNPC ? -1 : 1;
            this.attackCD = 0;
            this.isAttacking = false;
        }
        update() {
            this.dy += gravity; this.x += this.dx; this.y += this.dy; this.dx *= friction;
            platforms.forEach(p => {
                if (this.x + this.w > p.x && this.x < p.x + p.w && this.y + this.h > p.y && this.y + this.h < p.y + p.h + this.dy) {
                    if (this.dy >= 0) { this.dy = 0; this.y = p.y - this.h; }
                }
            });
            if (this.x < 0) this.x = 0; if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;
            if (this.y > canvas.height) { this.y = 0; if(!this.isNPC) this.hp -= this.maxHp*0.1; }
            if (this.attackCD > 0) this.attackCD--;
            if (this.attackCD < 12) this.isAttacking = false;

            items.forEach((item, i) => {
                if (item.active && Math.abs(this.x - item.x) < 40 && Math.abs(this.y - item.y) < 40) {
                    if (!this.isNPC) {
                        if (item.type === 'heal') this.hp = Math.min(playerStats.maxHp, this.hp + playerStats.maxHp*0.5);
                        floatingTexts.push({x:this.x, y:this.y, text: "å¼·åŒ–!", life: 30, color: "#fff"});
                    }
                    item.active = false;
                }
            });
        }
        draw() {
            if (!this.isNPC && invincibility > 0 && Math.floor(Date.now()/50)%2===0) return;
            if (!this.isNPC && currentLevel === 7) { ctx.shadowBlur = 20; ctx.shadowColor = "gold"; }
            ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.shadowBlur = 0;
            if (this.isAttacking) {
                ctx.strokeStyle = combo > 5 ? "orange" : "#fff";
                ctx.lineWidth = 5; ctx.beginPath();
                let r = this.isNPC ? 75 : playerStats.attackRange;
                ctx.moveTo(this.x+this.w/2, this.y+20); ctx.lineTo(this.x+this.w/2 + (r*this.facing), this.y+20); ctx.stroke();
            }
        }
    }

    const p1 = new Warrior(150, 480, "#2ecc71", false);
    const p2 = new Warrior(600, 480, "#e74c3c", true);

    let startX, startY;
    window.addEventListener('touchstart', e => { startX = e.touches[0].pageX; startY = e.touches[0].pageY; });
    window.addEventListener('touchend', e => {
        let dx = e.changedTouches[0].pageX - startX;
        let dy = e.changedTouches[0].pageY - startY;
        if (Math.sqrt(dx*dx + dy*dy) < 25 && gameActive) {
            // --- å¿«é€Ÿé»æ“Šï¼šå¹»å½±é€£æ–¬ ---
            p1.facing = (p2.x > p1.x) ? 1 : -1;
            p1.isAttacking = true;
            p1.attackCD = 18; // ç¸®çŸ­æ”»æ“Šå‹•ä½œï¼Œè®“é»æ“Šæ›´æµæš¢
            
            combo++;
            comboTimer = 60; // 1ç§’å…§è¦é»æ“Šä¸‹ä¸€æ¬¡
            document.getElementById('combo-display').style.opacity = 1;
            document.getElementById('combo-display').innerText = combo + " COMBO!";
            
            // æ¯æ¬¡æ”»æ“Šç«‹å³è¨ˆç®—å‚·å®³
            doDamage(p1, p2);
        } else if (gameActive) {
            if (dy < -30) p1.dy = -playerStats.jumpPower;
            if (Math.abs(dx) > 20) { p1.dx = (dx/Math.abs(dx)) * playerStats.moveSpeed; p1.facing = dx > 0 ? 1 : -1; }
        }
    });

    function doDamage(a, v) {
        let range = a.isNPC ? 75 : playerStats.attackRange;
        let hit = (a.facing === 1) ? (v.x > a.x && v.x < a.x + range) : (v.x < a.x && v.x > a.x - range);
        if (hit && Math.abs(a.y - v.y) < 65) {
            if (v === p1 && invincibility > 0) return;
            
            let isCrit = !a.isNPC && (Math.random() < playerStats.critRate || combo > 10);
            let dmg = a.isNPC ? (15 + currentLevel * 5) : playerStats.attackDmg;
            
            // é­”ç‹å‚·å®³å°é ‚ï¼šå–®æ¬¡æ”»æ“Šä¸æœƒæ‰£è¶…éç©å®¶ 15% è¡€é‡
            if (a.isNPC) {
                dmg = Math.min(dmg * playerStats.defense, playerStats.maxHp * 0.15);
                invincibility = 35;
            } else {
                if (isCrit) dmg *= 2.5;
            }

            v.hp -= dmg;
            if (isCrit) floatingTexts.push({ x: v.x, y: v.y-20, text: "çˆ†è£‚!!", life: 30, color: "gold" });
        }
    }

    function retryLevel() {
        items = []; floatingTexts = []; combo = 0;
        p1.reset(); p2.reset();
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('defeat-box').style.display = 'none';
        gameActive = true; invincibility = 0; requestAnimationFrame(gameLoop);
    }

    function nextLevel() {
        relicData[currentLevel-1].bonus();
        document.getElementById(`relic-${currentLevel}`).classList.add('active');
        if (currentLevel < 7) {
            currentLevel++; platforms = allStages[currentLevel];
            p1.reset(); p2.reset();
            document.getElementById('level-info').innerText = `ç¬¬ ${currentLevel} é—œ / 7`;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('victory-box').style.display = 'none';
            items = []; combo = 0; gameActive = true; requestAnimationFrame(gameLoop);
        } else { alert("æ­¦æ—ç¥è©±èª•ç”Ÿï¼ä½ å·²é€šé—œï¼"); location.reload(); }
    }

    let spawnTimer = 0;
    function gameLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (invincibility > 0) invincibility--;
        if (comboTimer > 0) {
            comboTimer--;
            if (comboTimer === 0) { combo = 0; document.getElementById('combo-display').style.opacity = 0; }
        }

        spawnTimer++; if (spawnTimer > 250) { items.push(new Item()); spawnTimer = 0; }

        // AI æ”¹è‰¯ï¼šä¹Ÿæœƒé€²è¡Œé€£ç 
        let dx = p1.x - p2.x; let dy = p1.y - p2.y;
        let espeed = 3 + (currentLevel * 0.4);
        if (Math.abs(dx) > 75) { p2.dx = dx > 0 ? espeed : -espeed; p2.facing = dx > 0 ? 1 : -1; }
        else if (Math.random() < (0.06 + currentLevel*0.01) && p2.attackCD === 0) {
            p2.facing = (dx > 0) ? 1 : -1; p2.isAttacking = true; p2.attackCD = 25;
            doDamage(p2, p1);
        }
        if (dy < -60 && Math.random() < 0.03 && p2.dy === 0) p2.dy = -13;

        p1.update(); p2.update();
        items.forEach((it, i) => { it.update(); it.draw(); if(!it.active) items.splice(i, 1); });
        
        ctx.fillStyle = "#222"; platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
        p1.draw(); p2.draw();

        floatingTexts.forEach((ft, i) => {
            ctx.fillStyle = ft.color || "gold"; ctx.font = "bold 24px Arial";
            ctx.fillText(ft.text, ft.x, ft.y); ft.y -= 1.5; ft.life--;
            if (ft.life <= 0) floatingTexts.splice(i, 1);
        });

        document.getElementById('p1-hp').style.width = (Math.max(0, p1.hp) / playerStats.maxHp * 100) + '%';
        document.getElementById('p2-hp').style.width = (Math.max(0, p2.hp) / p2.maxHp * 100) + '%';

        if (p1.hp <= 0 || p2.hp <= 0) {
            gameActive = false;
            document.getElementById('result-screen').style.display = 'flex';
            if (p1.hp <= 0) document.getElementById('defeat-box').style.display = 'flex';
            else {
                document.getElementById('victory-box').style.display = 'flex';
                document.getElementById('relic-text').innerText = `ç²å–ï¼š${relicData[currentLevel-1].name} (èƒ½åŠ›å¤§å¹…é€²åŒ–)`;
            }
        } else { requestAnimationFrame(gameLoop); }
    }

    gameLoop();
</script>
</body>
</html>
