<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¿è€…æ­¦å£«ï¼šæ±ºæˆ°å·”å³°</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; touch-action: none; font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: #1a1a1a; border: 4px solid #333; max-width: 100%; max-height: 85vh; border-radius: 10px; }
        
        /* UI ä»‹é¢ */
        #ui-overlay { position: absolute; top: 15px; width: 95%; display: flex; justify-content: space-between; pointer-events: none; z-index: 10; }
        .hp-container { width: 160px; }
        .hp-bar { height: 15px; background: #222; border: 2px solid #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .hp-fill { height: 100%; width: 100%; transition: width 0.2s; }
        .status-text { color: #fff; font-size: 12px; margin-top: 5px; font-weight: bold; text-shadow: 1px 1px 2px #000; }
        
        /* çµç®—ç•«é¢é€šç”¨è¨­å®š */
        #result-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.92); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: #fff; }
        .result-content { display: flex; flex-direction: column; align-items: center; text-align: center; }
        
        /* å‹åˆ©å°ˆå±¬å‹•ç•« */
        .trophy-anim { font-size: 120px; animation: trophyPulse 1.5s infinite ease-in-out; margin-bottom: 20px; }
        @keyframes trophyPulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px gold); }
            50% { transform: scale(1.15); filter: drop-shadow(0 0 30px gold); }
            100% { transform: scale(1); filter: drop-shadow(0 0 10px gold); }
        }

        /* æŒ‰éˆ• */
        .btn { padding: 12px 40px; background: #e74c3c; color: #fff; border: none; cursor: pointer; font-size: 22px; margin-top: 30px; font-weight: bold; border-radius: 5px; box-shadow: 0 5px #c0392b; }
        .btn:active { transform: translateY(4px); box-shadow: 0 1px #c0392b; }

        #hint { position: absolute; bottom: 10px; color: rgba(255,255,255,0.3); font-size: 12px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui-overlay">
        <div class="hp-container">
            <div style="color:#2ecc71; font-weight:bold; margin-bottom:3px;">æˆ‘æ–¹æ­¦å£« (PLAYER)</div>
            <div class="hp-bar"><div id="p1-hp" class="hp-fill" style="background:#2ecc71"></div></div>
            <div id="p1-status" class="status-text"></div>
        </div>
        <div class="hp-container">
            <div style="color:#e74c3c; text-align:right; font-weight:bold; margin-bottom:3px;">æ•µæ–¹å¿è€… (ENEMY)</div>
            <div class="hp-bar"><div id="p2-hp" class="hp-fill" style="background:#e74c3c"></div></div>
            <div id="p2-status" class="status-text" style="text-align:right"></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="hint">ä»»æ„æ»‘å‹•ï¼šç§»å‹•/è·³èº | é»æ“Šï¼šè‡ªå‹•è½‰å‘ç æ“Š (20%çˆ†æ“Š) | ä¸‹æ‹‰ï¼šé‡ä¾†</div>

    <div id="result-screen">
        <div id="victory-content" class="result-content" style="display: none;">
            <div class="trophy-anim">ğŸ†</div>
            <h1 style="color: gold; font-size: 42px; margin: 0;">æ­¦æ—è‡³å°Šé ’çå…¸ç¦®</h1>
            <p style="font-size: 20px; margin-top: 10px;">æ­å–œå¥ªå¾—å† è»é‡‘æ¯ï¼</p>
            <p style="color: #aaa; font-size: 16px; margin-top: 40px;">(ä¸‹æ‹‰è¢å¹•é–‹å•Ÿæ–°çš„å‚³èªª)</p>
        </div>

        <div id="defeat-content" class="result-content" style="display: none;">
            <h1 style="color: #e74c3c; font-size: 50px; margin-bottom: 10px;">å‹æ•—ä¹ƒå…µå®¶å¸¸äº‹</h1>
            <p style="color: #ccc; font-size: 18px;">æŠ€ä¸å¦‚äººï¼Œå›å»ç·´ç·´å†ä¾†ï¼</p>
            <button class="btn" onclick="location.reload()">å†æˆ°ä¸€å±€</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 600;

    const gravity = 0.7;
    const friction = 0.88;
    let gameActive = true;
    let floatingTexts = [];

    // --- åœ°åœ– ---
    const platforms = [
        { x: 50, y: 550, w: 700, h: 20 },
        { x: 100, y: 430, w: 150, h: 15 },
        { x: 550, y: 430, w: 150, h: 15 },
        { x: 300, y: 320, w: 200, h: 15 },
        { x: 50, y: 210, w: 180, h: 15 },
        { x: 570, y: 210, w: 180, h: 15 },
        { x: 320, y: 100, w: 160, h: 15 }
    ];

    // --- é“å…· ---
    class Item {
        constructor() { this.spawn(); }
        spawn() {
            const types = [{id:'power',c:'#e74c3c',l:'åŠ›'}, {id:'heal',c:'#2ecc71',l:'ç™’'}, {id:'speed',c:'#3498db',l:'é€Ÿ'}];
            const t = types[Math.floor(Math.random() * types.length)];
            this.type = t.id; this.color = t.c; this.label = t.l;
            this.x = Math.random() * 600 + 100; this.y = -50; this.active = true;
        }
        draw() {
            if (!this.active) return;
            this.y += 1.5;
            platforms.forEach(p => { if (this.y + 25 > p.y && this.x > p.x && this.x < p.x + p.w && this.y < p.y) this.y = p.y - 25; });
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x+12, this.y+12, 15, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle="#fff"; ctx.font="bold 14px Arial"; ctx.fillText(this.label, this.x+6, this.y+17);
        }
    }
    const currentItem = new Item();

    // --- è§’è‰² ---
    class Warrior {
        constructor(x, y, color, isNPC) {
            this.initX = x; this.initY = y;
            this.color = color; this.isNPC = isNPC;
            this.reset();
        }
        reset() {
            this.x = this.initX; this.y = this.initY;
            this.w = 30; this.h = 45;
            this.dx = 0; this.dy = 0;
            this.hp = 100; this.facing = this.isNPC ? -1 : 1;
            this.isAttacking = false; this.attackCD = 0;
            this.buff = { type: null, timer: 0 };
        }
        update() {
            this.dy += gravity; this.x += this.dx; this.y += this.dy;
            this.dx *= friction;
            platforms.forEach(p => {
                if (this.x + this.w > p.x && this.x < p.x + p.w && this.y + this.h > p.y && this.y + this.h < p.y + p.h + this.dy) {
                    if (this.dy >= 0) { this.dy = 0; this.y = p.y - this.h; }
                }
            });
            if (this.x < 0) this.x = 0; if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;
            if (this.y > canvas.height) { this.hp -= 20; this.y = 0; updateUI(); }
            
            if (this.attackCD > 0) this.attackCD--;
            if (this.attackCD < 12) this.isAttacking = false;
            if (this.buff.timer > 0) { this.buff.timer--; if(this.buff.timer === 0) this.buff.type = null; }
            
            if (currentItem.active && Math.abs(this.x - currentItem.x) < 30 && Math.abs(this.y - currentItem.y) < 30) {
                if (currentItem.type === 'heal') this.hp = Math.min(100, this.hp + 40);
                else { this.buff.type = currentItem.type; this.buff.timer = 400; }
                currentItem.active = false;
                setTimeout(() => currentItem.spawn(), 6000);
                updateUI();
            }
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.w, this.h);
            if (this.buff.type === 'power') {
                ctx.strokeStyle = "#f1c40f"; ctx.lineWidth = 2;
                ctx.strokeRect(this.x-4, this.y-4, this.w+8, this.h+8);
            }
            if (this.isAttacking) {
                ctx.strokeStyle = (this.buff.type === 'power') ? '#f39c12' : '#fff';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(this.x + this.w/2, this.y + 20);
                ctx.lineTo(this.x + this.w/2 + (75 * this.facing), this.y + 20);
                ctx.stroke();
            }
        }
    }

    // è¨­å®šè§’è‰²é¡è‰²ï¼šä¸»è§’ç¶ è‰²ï¼Œæ•µäººç´…è‰²
    const p1 = new Warrior(150, 480, "#2ecc71", false);
    const p2 = new Warrior(600, 480, "#e74c3c", true);

    // --- æ§åˆ¶ ---
    let startX, startY;
    window.addEventListener('touchstart', e => { startX = e.touches[0].pageX; startY = e.touches[0].pageY; });

    window.addEventListener('touchend', e => {
        const dx = e.changedTouches[0].pageX - startX;
        const dy = e.changedTouches[0].pageY - startY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (dist < 15) {
            if (p1.attackCD === 0) {
                p1.facing = (p2.x > p1.x) ? 1 : -1;
                p1.isAttacking = true; p1.attackCD = 22;
            }
        } else {
            const movePower = p1.buff.type === 'speed' ? 22 : 16;
            const jumpPower = p1.buff.type === 'speed' ? 19 : 15;
            if (dy < -30) p1.dy = -jumpPower;
            if (Math.abs(dx) > 20) { p1.dx = (dx / Math.abs(dx)) * movePower; p1.facing = dx > 0 ? 1 : -1; }
        }
    });

    window.addEventListener('touchmove', e => { if (e.touches[0].pageY - startY > 250 && window.scrollY === 0) location.reload(); });

    function updateUI() {
        document.getElementById('p1-hp').style.width = p1.hp + '%';
        document.getElementById('p2-hp').style.width = p2.hp + '%';
        document.getElementById('p1-status').innerText = p1.buff.type ? `BUFF: ${p1.buff.type.toUpperCase()}` : '';
        document.getElementById('p2-status').innerText = p2.buff.type ? `BUFF: ${p2.buff.type.toUpperCase()}` : '';
    }

    function checkCombat() {
        [p1, p2].forEach((attacker) => {
            const victim = (attacker === p1) ? p2 : p1;
            if (attacker.isAttacking && attacker.attackCD === 18) {
                const range = attacker.buff.type === 'power' ? 110 : 75;
                let dmg = attacker.buff.type === 'power' ? 22 : 10;
                const hit = (attacker.facing === 1) ? 
                    (victim.x > attacker.x && victim.x < attacker.x + range) :
                    (victim.x < attacker.x && victim.x > attacker.x - range);

                if (hit && Math.abs(attacker.y - victim.y) < 60) {
                    const isCrit = Math.random() < 0.20;
                    if (isCrit) {
                        dmg *= 2.5;
                        floatingTexts.push({ x: victim.x, y: victim.y - 20, text: "CRITICAL!!!", life: 40, color: "#f1c40f" });
                    }
                    victim.hp -= dmg;
                    updateUI();
                }
            }
        });
    }

    function gameLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const d = p1.x - p2.x;
        if (Math.abs(d) > 80) { p2.dx = d > 0 ? 3.5 : -3.5; p2.facing = d > 0 ? 1 : -1; }
        else if (Math.random() < 0.05 && p2.attackCD === 0) {
            p2.facing = (p1.x > p2.x) ? 1 : -1;
            p2.isAttacking = true; p2.attackCD = 22;
        }
        if (Math.random() < 0.01 && p2.dy === 0) p2.dy = -13;

        p1.update(); p2.update();
        checkCombat();

        ctx.fillStyle = "#333";
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
        
        currentItem.draw();
        p1.draw(); p2.draw();

        for (let i = floatingTexts.length - 1; i >= 0; i--) {
            let ft = floatingTexts[i];
            ctx.fillStyle = ft.color; ctx.font = "bold 24px Arial"; ctx.fillText(ft.text, ft.x, ft.y);
            ft.y -= 1; ft.life--;
            if (ft.life <= 0) floatingTexts.splice(i, 1);
        }

        // --- éŠæˆ²çµæŸåˆ¤å®š ---
        if (p1.hp <= 0 || p2.hp <= 0) {
            gameActive = false;
            document.getElementById('result-screen').style.display = 'flex';
            
            if (p1.hp <= 0) {
                // ç©å®¶è¼¸äº†ï¼šé¡¯ç¤ºå¤±æ•—ç•«é¢èˆ‡æŒ‰éˆ•
                document.getElementById('defeat-content').style.display = 'flex';
            } else {
                // ç©å®¶è´äº†ï¼šé¡¯ç¤ºé ’çç•«é¢ï¼Œéš±è—æŒ‰éˆ•
                document.getElementById('victory-content').style.display = 'flex';
            }
        } else {
            requestAnimationFrame(gameLoop);
        }
    }

    gameLoop();
</script>
</body>
</html>
