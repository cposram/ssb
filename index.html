<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¿è€…æ­¦å£«ï¼šä¸ƒé—œå·”å³°ä¹‹è·¯</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; touch-action: none; font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: #0c0d10; border: 4px solid #333; max-width: 100%; max-height: 85vh; border-radius: 10px; }
        
        #ui-overlay { position: absolute; top: 15px; width: 95%; display: flex; justify-content: space-between; pointer-events: none; z-index: 10; }
        .hp-container { width: 150px; }
        .hp-bar { height: 12px; background: #222; border: 2px solid #fff; border-radius: 6px; overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; transition: width 0.2s; }
        
        #level-indicator { position: absolute; top: 20px; color: gold; font-size: 24px; font-weight: bold; text-shadow: 0 0 10px #000; }
        
        /* çµç®—ç•«é¢ */
        #result-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: #fff; text-align: center; }
        .trophy { font-size: 100px; animation: trophyPulse 1.5s infinite; }
        @keyframes trophyPulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .btn { padding: 12px 40px; background: #e74c3c; color: #fff; border: none; cursor: pointer; font-size: 20px; margin-top: 20px; font-weight: bold; border-radius: 5px; }
        
        #pull-hint { position: absolute; top: -60px; width: 100%; text-align: center; color: #2ecc71; font-weight: bold; transition: 0.3s; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="pull-hint">â¬‡ï¸ ä¸‹æ‹‰é€²å…¥ä¸‹ä¸€é—œ â¬‡ï¸</div>
    <div id="level-indicator">ç¬¬ 1 / 7 é—œ</div>

    <div id="ui-overlay">
        <div class="hp-container">
            <div style="color:#2ecc71; font-size:12px; font-weight:bold;">PLAYER</div>
            <div class="hp-bar"><div id="p1-hp" class="hp-fill" style="background:#2ecc71"></div></div>
        </div>
        <div class="hp-container">
            <div style="color:#e74c3c; text-align:right; font-size:12px; font-weight:bold;">ENEMY</div>
            <div class="hp-bar"><div id="p2-hp" class="hp-fill" style="background:#e74c3c"></div></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="result-screen">
        <div id="victory-box" style="display:none;">
            <div class="trophy">ğŸ†</div>
            <h1 id="victory-title" style="color:gold;">æ­¦æ—è‡³å°Š</h1>
            <p id="victory-desc">ä¸‹æ‹‰è¢å¹•æŒ‘æˆ°ä¸‹ä¸€ä½å®—å¸«</p>
        </div>
        <div id="defeat-box" style="display:none;">
            <h1 style="color:#e74c3c; font-size:48px;">åŠŸæ•—å‚æˆ</h1>
            <button class="btn" onclick="location.reload()">é‡æ–°æŒ‘æˆ°æ­¤é—œ</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 600;

    let currentLevel = 1;
    let gameActive = true;
    let floatingTexts = [];
    const gravity = 0.7;
    const friction = 0.88;

    // --- ä¸ƒé—œåœ°å½¢è¨­è¨ˆ ---
    const allStages = {
        1: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 300, y: 380, w: 200, h: 15 }],
        2: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 100, y: 400, w: 180, h: 15 }, { x: 520, y: 400, w: 180, h: 15 }, { x: 310, y: 250, w: 180, h: 15 }],
        3: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 50, y: 420, w: 120, h: 12 }, { x: 250, y: 320, w: 120, h: 12 }, { x: 450, y: 220, w: 120, h: 12 }, { x: 630, y: 120, w: 120, h: 12 }],
        4: [{ x: 100, y: 550, w: 150, h: 20 }, { x: 550, y: 550, w: 150, h: 20 }, { x: 325, y: 400, w: 150, h: 15 }, { x: 100, y: 250, w: 150, h: 15 }, { x: 550, y: 250, w: 150, h: 15 }],
        5: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 50, y: 150, w: 15, h: 400 }, { x: 735, y: 150, w: 15, h: 400 }, { x: 200, y: 420, w: 400, h: 15 }, { x: 200, y: 280, w: 400, h: 15 }],
        6: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 350, y: 460, w: 100, h: 10 }, { x: 350, y: 370, w: 100, h: 10 }, { x: 350, y: 280, w: 100, h: 10 }, { x: 350, y: 190, w: 100, h: 10 }, { x: 350, y: 100, w: 100, h: 10 }],
        7: [{ x: 50, y: 550, w: 700, h: 20 }, { x: 80, y: 420, w: 150, h: 10 }, { x: 570, y: 420, w: 150, h: 10 }, { x: 200, y: 300, w: 150, h: 10 }, { x: 450, y: 300, w: 150, h: 10 }, { x: 325, y: 180, w: 150, h: 10 }, { x: 50, y: 100, w: 700, h: 10 }]
    };

    let platforms = allStages[1];

    class Warrior {
        constructor(x, y, color, isNPC) {
            this.initX = x; this.initY = y;
            this.color = color; this.isNPC = isNPC;
            this.reset();
        }
        reset() {
            this.x = this.initX; this.y = this.initY;
            this.w = 30; this.h = 45;
            this.dx = 0; this.dy = 0;
            this.hp = 100 + (this.isNPC ? (currentLevel - 1) * 20 : 0); // æ•µæ–¹æ¯é—œ HP å¢åŠ 
            this.facing = this.isNPC ? -1 : 1;
            this.isAttacking = false; this.attackCD = 0;
            this.buff = { type: null, timer: 0 };
        }
        update() {
            this.dy += gravity; this.x += this.dx; this.y += this.dy;
            this.dx *= friction;
            platforms.forEach(p => {
                if (this.x + this.w > p.x && this.x < p.x + p.w && this.y + this.h > p.y && this.y + this.h < p.y + p.h + this.dy) {
                    if (this.dy >= 0) { this.dy = 0; this.y = p.y - this.h; }
                }
            });
            if (this.x < 0) this.x = 0; if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;
            if (this.y > canvas.height) { this.hp -= 20; this.y = 0; }
            if (this.attackCD > 0) this.attackCD--;
            if (this.attackCD < 10) this.isAttacking = false;
            if (this.buff.timer > 0) { this.buff.timer--; if(this.buff.timer === 0) this.buff.type = null; }
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.w, this.h);
            if (this.isAttacking) {
                ctx.strokeStyle = (this.buff.type === 'power') ? 'gold' : '#fff';
                ctx.lineWidth = 4; ctx.beginPath();
                ctx.moveTo(this.x + this.w/2, this.y + 20);
                ctx.lineTo(this.x + this.w/2 + (70 * this.facing), this.y + 20);
                ctx.stroke();
            }
        }
    }

    const p1 = new Warrior(150, 480, "#2ecc71", false);
    const p2 = new Warrior(600, 480, "#e74c3c", true);

    // --- ä¸‹æ‹‰é‚è¼¯ ---
    let startY, currentY;
    window.addEventListener('touchstart', e => { startY = e.touches[0].pageY; });
    window.addEventListener('touchmove', e => {
        currentY = e.touches[0].pageY;
        let dist = currentY - startY;
        if (dist > 100 && window.scrollY === 0) {
            document.getElementById('pull-hint').style.top = '20px';
            if (!gameActive && p1.hp > 0 && dist > 250) nextLevel();
        }
    });

    // --- æ§åˆ¶ ---
    window.addEventListener('touchend', e => {
        const dx = e.changedTouches[0].pageX - (e.changedTouches[0].pageX - (e.changedTouches[0].pageX - startX)); // ç°¡åŒ–è™•ç†
        let endX = e.changedTouches[0].pageX;
        let endY = e.changedTouches[0].pageY;
        let swipeX = endX - startX;
        let swipeY = endY - startY;
        let dist = Math.sqrt(swipeX*swipeX + swipeY*swipeY);

        if (dist < 15) {
            if (p1.attackCD === 0) { p1.facing = (p2.x > p1.x) ? 1 : -1; p1.isAttacking = true; p1.attackCD = 22; }
        } else {
            if (swipeY < -30) p1.dy = -15;
            if (Math.abs(swipeX) > 20) { p1.dx = (swipeX / Math.abs(swipeX)) * 16; p1.facing = swipeX > 0 ? 1 : -1; }
        }
        document.getElementById('pull-hint').style.top = '-60px';
    });
    let startX; window.addEventListener('touchstart', e => startX = e.touches[0].pageX);

    function nextLevel() {
        if (currentLevel < 7) {
            currentLevel++;
            platforms = allStages[currentLevel];
            p1.reset(); p2.reset();
            document.getElementById('level-indicator').innerText = `ç¬¬ ${currentLevel} / 7 é—œ`;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('victory-box').style.display = 'none';
            gameActive = true;
            requestAnimationFrame(gameLoop);
        } else {
            alert("ä½ å·²æ‰“é€šé—œï¼Œæˆç‚ºå‚³èªªä¸­çš„å¿è€…å¤§å¸«ï¼");
            location.reload();
        }
    }

    function checkCombat() {
        [p1, p2].forEach(a => {
            const v = (a === p1) ? p2 : p1;
            if (a.isAttacking && a.attackCD === 18) {
                const hit = (a.facing === 1) ? (v.x > a.x && v.x < a.x + 80) : (v.x < a.x && v.x > a.x - 80);
                if (hit && Math.abs(a.y - v.y) < 50) {
                    const crit = Math.random() < 0.2;
                    let dmg = 12 * (crit ? 2.5 : 1);
                    if (crit) floatingTexts.push({ x: v.x, y: v.y, text: "çˆ†æ“Š!!", life: 30 });
                    v.hp -= dmg;
                }
            }
        });
    }

    function gameLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // AI é›£åº¦éš¨é—œå¡æå‡
        let d = p1.x - p2.x;
        let speed = 2.5 + (currentLevel * 0.3);
        if (Math.abs(d) > 70) { p2.dx = d > 0 ? speed : -speed; p2.facing = d > 0 ? 1 : -1; }
        else if (Math.random() < (0.04 + currentLevel * 0.01) && p2.attackCD === 0) {
            p2.facing = (p1.x > p2.x) ? 1 : -1; p2.isAttacking = true; p2.attackCD = 22;
        }
        if (Math.random() < 0.01 && p2.dy === 0) p2.dy = -13;

        p1.update(); p2.update();
        checkCombat();

        ctx.fillStyle = "#2c3e50";
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
        p1.draw(); p2.draw();

        document.getElementById('p1-hp').style.width = Math.max(0, p1.hp) + '%';
        // æ•µäºº HP æ¢æ¯”ä¾‹èª¿æ•´
        let maxEnemyHp = 100 + (currentLevel - 1) * 20;
        document.getElementById('p2-hp').style.width = Math.max(0, (p2.hp/maxEnemyHp)*100) + '%';

        if (p1.hp <= 0 || p2.hp <= 0) {
            gameActive = false;
            document.getElementById('result-screen').style.display = 'flex';
            if (p1.hp <= 0) document.getElementById('defeat-box').style.display = 'flex';
            else {
                document.getElementById('victory-box').style.display = 'flex';
                document.getElementById('victory-title').innerText = currentLevel === 7 ? "å¤©ä¸‹ç¬¬ä¸€ï¼šå‚³å¥‡èª•ç”Ÿ" : `æ­¦æ—è‡³å°Šï¼šç¬¬ ${currentLevel} é—œé”æˆ`;
                document.getElementById('victory-desc').innerText = currentLevel === 7 ? "ä½ å·²å®Œæˆæ‰€æœ‰è©¦ç…‰ï¼" : "â¬‡ï¸ ä¸‹æ‹‰é€²å…¥ä¸‹ä¸€é—œ â¬‡ï¸";
            }
        } else {
            requestAnimationFrame(gameLoop);
        }
    }

    gameLoop();
</script>
</body>
</html>
