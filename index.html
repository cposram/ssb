<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¿è€…æ­¦å£«ï¼šä¸ƒç å‚³å¥‡ - æ°¸ä¸è¨€æ£„ç‰ˆ</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #050505; touch-action: none; font-family: sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: #0d0d0d; border: 2px solid #444; max-width: 100%; max-height: 90vh; border-radius: 8px; }
        
        /* UI é ‚éƒ¨ */
        #ui-overlay { position: absolute; top: 10px; width: 95%; display: flex; flex-direction: column; pointer-events: none; z-index: 10; }
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .hp-container { width: 140px; }
        .hp-bar { height: 12px; background: #222; border: 1.5px solid #fff; border-radius: 6px; overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; transition: width 0.2s; }
        
        #relic-rack { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .relic { width: 25px; height: 25px; border-radius: 50%; border: 1px dashed #555; display: flex; align-items: center; justify-content: center; font-size: 14px; opacity: 0.2; }
        .relic.active { opacity: 1; border: 1px solid gold; box-shadow: 0 0 10px gold; }

        #level-info { color: gold; font-weight: bold; font-size: 18px; }
        
        /* çµç®—ç•«é¢ */
        #result-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: #fff; text-align: center; }
        .btn { padding: 15px 45px; color: #fff; border: none; cursor: pointer; font-size: 24px; border-radius: 50px; margin-top: 25px; font-weight: bold; pointer-events: auto; }
        .btn-next { background: #2ecc71; box-shadow: 0 6px #27ae60; }
        .btn-retry { background: #f39c12; box-shadow: 0 6px #d35400; }

        #hint { position: absolute; bottom: 10px; color: rgba(255,255,255,0.3); font-size: 11px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui-overlay">
        <div class="top-row">
            <div class="hp-container">
                <div style="color:#2ecc71; font-size:10px; font-weight:bold;">PLAYER</div>
                <div class="hp-bar"><div id="p1-hp" class="hp-fill" style="background:#2ecc71"></div></div>
            </div>
            <div id="level-info">ç¬¬ 1 é—œ / 7</div>
            <div class="hp-container">
                <div style="color:#e74c3c; text-align:right; font-size:10px; font-weight:bold;">BOSS</div>
                <div class="hp-bar"><div id="p2-hp" class="hp-fill" style="background:#e74c3c"></div></div>
            </div>
        </div>
        <div id="relic-rack">
            <div class="relic" id="relic-1">ğŸ”´</div><div class="relic" id="relic-2">ğŸŸ </div><div class="relic" id="relic-3">ğŸŸ¡</div>
            <div class="relic" id="relic-4">ğŸŸ¢</div><div class="relic" id="relic-5">ğŸ”µ</div><div class="relic" id="relic-6">ğŸŸ£</div>
            <div class="relic" id="relic-7">â­</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="hint">åƒæ‰è½çš„é“å…·æœƒè®Šå¼·ï¼ | å¤±æ•—å¯å¾è©²é—œç„¡é™çºŒé—œ</div>

    <div id="result-screen">
        <div id="victory-box" style="display:none; flex-direction:column; align-items:center;">
            <div style="font-size: 60px;">ğŸ†</div>
            <h1 style="color:gold;">æ–¬æ®ºæˆåŠŸï¼</h1>
            <p id="relic-text" style="font-size: 20px;"></p>
            <button class="btn btn-next" onclick="nextLevel()">å‰é€²ä¸‹ä¸€é—œ â”</button>
        </div>
        <div id="defeat-box" style="display:none; flex-direction:column; align-items:center;">
            <h1 style="color:#e74c3c; font-size:48px;">æš«æ™‚è½æ•—</h1>
            <p>åˆ¥å‚·å¿ƒï¼Œä¿¡ç‰©é‚„åœ¨ï¼é‡æ–°èª¿æ•´å†æˆ°ï¼</p>
            <button class="btn btn-retry" onclick="retryLevel()">å¾æœ¬é—œé‡æ–°æŒ‘æˆ°</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800; canvas.height = 600;

    let currentLevel = 1;
    let gameActive = true;
    let floatingTexts = [];
    let items = []; // æˆ°å ´æ‰è½ç‰©
    const gravity = 0.65;
    const friction = 0.88;

    // ç©å®¶å±¬æ€§
    let playerStats = { maxHp: 100, moveSpeed: 16, jumpPower: 14, attackDmg: 12, attackRange: 80, critRate: 0.15, attackCD: 24 };
    
    // é“å…·å±¬æ€§ (æš«æ™‚æ€§å¼·åŒ–)
    let tempBuffs = { dmg: 1, speed: 1 };

    const relicData = [
        { name: "åŠ›ä¹‹ç ", icon: "ğŸ”´", bonus: () => playerStats.attackDmg += 8 },
        { name: "é€Ÿä¹‹ç ", icon: "ğŸŸ ", bonus: () => { playerStats.moveSpeed += 4; playerStats.jumpPower += 2; } },
        { name: "é«”ä¹‹ç ", icon: "ğŸŸ¡", bonus: () => playerStats.maxHp += 150 },
        { name: "éŠ³ä¹‹ç ", icon: "ğŸŸ¢", bonus: () => playerStats.attackRange += 50 },
        { name: "é‹ä¹‹ç ", icon: "ğŸ”µ", bonus: () => playerStats.critRate += 0.2 },
        { name: "é¢¨ä¹‹ç ", icon: "ğŸŸ£", bonus: () => playerStats.attackCD -= 6 },
        { name: "ç¥ä¹‹ç ", icon: "â­", bonus: () => { playerStats.attackDmg *= 1.5; playerStats.maxHp += 300; } }
    ];

    const allStages = {
        1: [{x:50,y:550,w:700,h:15}, {x:300,y:400,w:200,h:10}],
        2: [{x:50,y:550,w:700,h:15}, {x:100,y:420,w:150,h:10}, {x:550,y:420,w:150,h:10}, {x:325,y:280,w:150,h:10}],
        3: [{x:50,y:550,w:250,h:15}, {x:500,y:550,w:250,h:15}, {x:200,y:400,w:400,h:10}, {x:325,y:250,w:150,h:10}],
        4: [{x:50,y:580,w:700,h:15}, {x:100,y:450,w:80,h:10}, {x:350,y:350,w:80,h:10}, {x:600,y:250,w:80,h:10}, {x:50,y:150,w:150,h:10}, {x:600,y:150,w:150,h:10}],
        5: [{x:50,y:550,w:700,h:15}, {x:50,y:420,w:100,h:10}, {x:650,y:420,w:100,h:10}, {x:200,y:300,w:400,h:10}, {x:350,y:150,w:100,h:10}],
        6: [{x:50,y:550,w:700,h:15}, {x:100,y:450,w:80,h:10}, {x:620,y:450,w:80,h:10}, {x:100,y:300,w:80,h:10}, {x:620,y:300,w:80,h:10}, {x:325,y:380,w:150,h:10}, {x:325,y:200,w:150,h:10}],
        7: [{x:50,y:550,w:700,h:15}, {x:50,y:450,w:60,h:10}, {x:200,y:400,w:60,h:10}, {x:350,y:350,w:60,h:10}, {x:500,y:300,w:60,h:10}, {x:650,y:250,w:60,h:10}, {x:50,y:100,w:700,h:10}]
    };

    let platforms = allStages[1];

    class Item {
        constructor() {
            const types = [{t:'heal',c:'#2ecc71',l:'HP'}, {t:'power',c:'#e74c3c',l:'ATK'}, {t:'speed',c:'#3498db',l:'SPD'}];
            const t = types[Math.floor(Math.random()*types.length)];
            this.type = t.t; this.color = t.c; this.label = t.l;
            this.x = Math.random() * 600 + 100; this.y = -50; this.active = true;
        }
        update() {
            this.y += 2;
            platforms.forEach(p => { if (this.y+20 > p.y && this.x > p.x && this.x < p.x+p.w && this.y < p.y) this.y = p.y-20; });
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x+10, this.y+10, 12, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#fff"; ctx.font = "bold 10px Arial"; ctx.fillText(this.label, this.x+3, this.y+14);
        }
    }

    class Warrior {
        constructor(x, y, color, isNPC) {
            this.initX = x; this.initY = y;
            this.color = color; this.isNPC = isNPC;
            this.reset();
        }
        reset() {
            this.x = this.initX; this.y = this.initY;
            this.w = 25; this.h = 42;
            this.dx = 0; this.dy = 0;
            let hpBase = 150;
            this.hp = this.isNPC ? (hpBase * Math.pow(1.6, currentLevel - 1)) : playerStats.maxHp;
            this.maxHp = this.hp;
            this.facing = this.isNPC ? -1 : 1;
            this.isAttacking = false; this.attackCD = 0;
        }
        update() {
            this.dy += gravity; this.x += this.dx; this.y += this.dy; this.dx *= friction;
            platforms.forEach(p => {
                if (this.x + this.w > p.x && this.x < p.x + p.w && this.y + this.h > p.y && this.y + this.h < p.y + p.h + this.dy) {
                    if (this.dy >= 0) { this.dy = 0; this.y = p.y - this.h; }
                }
            });
            if (this.x < 0) this.x = 0; if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;
            if (this.y > canvas.height) { this.hp -= this.maxHp * 0.15; this.y = 0; }
            if (this.attackCD > 0) this.attackCD--;
            if (this.attackCD < 10) this.isAttacking = false;

            // æ’¿é“å…·
            items.forEach((item, i) => {
                if (item.active && Math.abs(this.x - item.x) < 30 && Math.abs(this.y - item.y) < 30) {
                    if (!this.isNPC) {
                        if (item.type === 'heal') this.hp = Math.min(playerStats.maxHp, this.hp + playerStats.maxHp*0.3);
                        if (item.type === 'power') { tempBuffs.dmg = 2; setTimeout(()=>tempBuffs.dmg = 1, 5000); }
                        if (item.type === 'speed') { tempBuffs.speed = 1.5; setTimeout(()=>tempBuffs.speed = 1, 5000); }
                        floatingTexts.push({x:this.x, y:this.y, text: "ITEM GET!", life: 30, color: "#fff"});
                    }
                    item.active = false;
                }
            });
        }
        draw() {
            if (!this.isNPC && currentLevel === 7) { ctx.shadowBlur = 20; ctx.shadowColor = "gold"; }
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.shadowBlur = 0;
            if (this.isAttacking) {
                ctx.strokeStyle = (tempBuffs.dmg > 1) ? "#f1c40f" : "#fff";
                ctx.lineWidth = 4; ctx.beginPath();
                let range = this.isNPC ? 75 : playerStats.attackRange;
                ctx.moveTo(this.x + this.w/2, this.y + 20);
                ctx.lineTo(this.x + this.w/2 + (range * this.facing), this.y + 20);
                ctx.stroke();
            }
        }
    }

    const p1 = new Warrior(150, 480, "#2ecc71", false);
    const p2 = new Warrior(600, 480, "#e74c3c", true);

    let startX, startY;
    window.addEventListener('touchstart', e => { startX = e.touches[0].pageX; startY = e.touches[0].pageY; });
    window.addEventListener('touchend', e => {
        let dx = e.changedTouches[0].pageX - startX;
        let dy = e.changedTouches[0].pageY - startY;
        if (Math.sqrt(dx*dx + dy*dy) < 15 && gameActive) {
            if (p1.attackCD === 0) { p1.facing = (p2.x > p1.x) ? 1 : -1; p1.isAttacking = true; p1.attackCD = playerStats.attackCD; }
        } else if (gameActive) {
            if (dy < -30) p1.dy = -playerStats.jumpPower * tempBuffs.speed;
            if (Math.abs(dx) > 20) { p1.dx = (dx/Math.abs(dx)) * playerStats.moveSpeed * tempBuffs.speed; p1.facing = dx > 0 ? 1 : -1; }
        }
    });

    // æ¥é—œç³»çµ±ï¼šé‡ç½®ç•¶å‰é—œå¡
    function retryLevel() {
        items = [];
        floatingTexts = [];
        p1.reset();
        p2.reset();
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('defeat-box').style.display = 'none';
        gameActive = true;
        requestAnimationFrame(gameLoop);
    }

    function nextLevel() {
        relicData[currentLevel-1].bonus();
        document.getElementById(`relic-${currentLevel}`).classList.add('active');
        if (currentLevel < 7) {
            currentLevel++;
            platforms = allStages[currentLevel];
            p1.reset(); p2.reset();
            document.getElementById('level-info').innerText = `ç¬¬ ${currentLevel} é—œ / 7`;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('victory-box').style.display = 'none';
            items = []; gameActive = true; requestAnimationFrame(gameLoop);
        } else { alert("æ­¦æ—è‡³å°Šï¼å‚³èªªçµ‚çµï¼"); location.reload(); }
    }

    function checkCombat() {
        [p1, p2].forEach(a => {
            const v = (a === p1) ? p2 : p1;
            if (a.isAttacking && a.attackCD >= playerStats.attackCD - 5) {
                let range = a.isNPC ? 75 : playerStats.attackRange;
                if ((a.facing === 1 && v.x > a.x && v.x < a.x + range) || (a.facing === -1 && v.x < a.x && v.x > a.x - range)) {
                    if (Math.abs(a.y - v.y) < 55) {
                        let isCrit = !a.isNPC && Math.random() < playerStats.critRate;
                        let dmg = a.isNPC ? (10 + currentLevel * 3) : playerStats.attackDmg * tempBuffs.dmg;
                        if (isCrit) { dmg *= 2.3; floatingTexts.push({ x: v.x, y: v.y, text: "çˆ†æ“Š!!", life: 30, color: "gold" }); }
                        v.hp -= dmg;
                    }
                }
            }
        });
    }

    let spawnTimer = 0;
    function gameLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // æ¯ 5 ç§’è‡ªå‹•æ‰è½é“å…·
        spawnTimer++;
        if (spawnTimer > 300) { items.push(new Item()); spawnTimer = 0; }

        // AI
        let dx = p1.x - p2.x; let dy = p1.y - p2.y;
        let espeed = 3 + (currentLevel * 0.5);
        if (Math.abs(dx) > 60) { p2.dx = dx > 0 ? espeed : -espeed; p2.facing = dx > 0 ? 1 : -1; }
        else if (Math.random() < (0.05 + currentLevel*0.01) && p2.attackCD === 0) {
            p2.facing = (dx > 0) ? 1 : -1; p2.isAttacking = true; p2.attackCD = 25;
        }
        if (dy < -60 && Math.random() < 0.03 && p2.dy === 0) p2.dy = -13;

        p1.update(); p2.update();
        items.forEach((it, i) => { it.update(); it.draw(); if(!it.active) items.splice(i, 1); });
        checkCombat();

        ctx.fillStyle = "#333"; platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
        p1.draw(); p2.draw();

        floatingTexts.forEach((ft, i) => {
            ctx.fillStyle = ft.color || "gold"; ctx.font = "bold 22px Arial";
            ctx.fillText(ft.text, ft.x, ft.y); ft.y -= 1; ft.life--;
            if (ft.life <= 0) floatingTexts.splice(i, 1);
        });

        document.getElementById('p1-hp').style.width = (Math.max(0, p1.hp) / playerStats.maxHp * 100) + '%';
        document.getElementById('p2-hp').style.width = (Math.max(0, p2.hp) / p2.maxHp * 100) + '%';

        if (p1.hp <= 0 || p2.hp <= 0) {
            gameActive = false;
            document.getElementById('result-screen').style.display = 'flex';
            if (p1.hp <= 0) document.getElementById('defeat-box').style.display = 'flex';
            else {
                document.getElementById('victory-box').style.display = 'flex';
                document.getElementById('relic-text').innerText = `ç²å¾—ä¿¡ç‰©ï¼š${relicData[currentLevel-1].name}`;
            }
        } else { requestAnimationFrame(gameLoop); }
    }

    gameLoop();
</script>
</body>
</html>
