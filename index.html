<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¿è€…æ­¦å£«ï¼šå¹»å½±é€£æ–¬ çµ‚æ¥µç‰ˆ</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #080808; touch-action: none; font-family: 'Microsoft JhengHei', sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: linear-gradient(to bottom, #0f0f1b 0%, #050505 100%); border: 3px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5); border-radius: 12px; }
        
        #ui-overlay { position: absolute; top: 20px; width: 90%; display: flex; flex-direction: column; pointer-events: none; z-index: 10; }
        .top-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .hp-container { width: 220px; }
        .hp-label { color: #fff; font-size: 14px; font-weight: bold; margin-bottom: 5px; text-shadow: 1px 1px 2px #000; }
        .hp-bar { height: 20px; background: rgba(255,255,255,0.1); border: 2px solid #fff; border-radius: 10px; overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; transition: width 0.3s ease-out; }
        
        #relic-rack { display: flex; justify-content: center; gap: 12px; margin-top: 20px; }
        .relic { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #444; display: flex; align-items: center; justify-content: center; font-size: 18px; opacity: 0.2; background: rgba(0,0,0,0.5); transition: 0.5s; }
        .relic.active { opacity: 1; border-color: gold; box-shadow: 0 0 20px gold; transform: scale(1.2); }

        #level-info { color: #fff; font-size: 28px; font-weight: 900; text-align: center; letter-spacing: 2px; }
        #combo-display { position: absolute; left: 40px; bottom: 100px; color: #ff3e3e; font-size: 60px; font-weight: 900; font-style: italic; opacity: 0; transition: 0.1s; text-shadow: 4px 4px 0px #fff; pointer-events: none; }
        
        #result-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: #fff; text-align: center; }
        .btn { padding: 20px 60px; color: #fff; border: none; cursor: pointer; font-size: 24px; border-radius: 50px; margin-top: 30px; font-weight: bold; pointer-events: auto; transition: 0.3s; }
        .btn:hover { transform: scale(1.1); }
        .btn-next { background: linear-gradient(45deg, #2ecc71, #27ae60); box-shadow: 0 5px 15px rgba(46,204,113,0.4); }
        .btn-retry { background: linear-gradient(45deg, #e67e22, #d35400); }
        
        .controls-hint { position: absolute; bottom: 20px; color: rgba(255,255,255,0.4); font-size: 14px; text-align: center; width: 100%; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="combo-display">0 COMBO</div>
    <div id="ui-overlay">
        <div class="top-row">
            <div class="hp-container">
                <div class="hp-label">NINJA (PLAYER)</div>
                <div class="hp-bar"><div id="p1-hp" class="hp-fill" style="background:#2ecc71"></div></div>
            </div>
            <div id="level-info">STAGE 1</div>
            <div class="hp-container">
                <div class="hp-label" style="text-align:right;">BOSS (DEMON)</div>
                <div class="hp-bar"><div id="p2-hp" class="hp-fill" style="background:#e74c3c"></div></div>
            </div>
        </div>
        <div id="relic-rack">
            <div class="relic" id="relic-1">ğŸ”¥</div><div class="relic" id="relic-2">âš¡</div><div class="relic" id="relic-3">ğŸ›¡ï¸</div>
            <div class="relic" id="relic-4">ğŸ‘ï¸</div><div class="relic" id="relic-5">ğŸ€</div><div class="relic" id="relic-6">ğŸŒ€</div>
            <div class="relic" id="relic-7">ğŸ‘‘</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div class="controls-hint">é›»è…¦ç”¨ WASD ç§»å‹• | J æ”»æ“Š | K è¡åˆº | è§¸æ§æ‰‹æ©Ÿå·¦å³æ»‘å‹•+é»æ“Š</div>

    <div id="result-screen">
        <div id="victory-box" style="display:none;">
            <div style="font-size: 100px;">æ–¬</div>
            <h1 style="color:gold; font-size: 60px; margin: 10px 0;">å‹åˆ©</h1>
            <p id="relic-text" style="font-size: 24px; color: #2ecc71;"></p>
            <button class="btn btn-next" onclick="nextLevel()">ç²å¾—å¯†å¯¶ï¼ŒæŒºé€²æ·±æ·µ â”</button>
        </div>
        <div id="defeat-box" style="display:none;">
            <h1 style="color:#e74c3c; font-size:80px; margin: 0;">æ•—åŒ—</h1>
            <p style="font-size: 24px;">èº«é›–æ­»ï¼Œé­‚ä¸æ»…ã€‚é‡æ–°ä¿®ç…‰å§ï¼</p>
            <button class="btn btn-retry" onclick="retryLevel()">å¾©æ´»å†æˆ°</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 1000; canvas.height = 600;

    // --- æ ¸å¿ƒç‰©ç†åƒæ•¸ (åŸä»£ç¢¼ç¼ºå¤±éƒ¨åˆ†) ---
    const gravity = 0.8;
    const friction = 0.85;
    
    let currentLevel = 1;
    let gameActive = true;
    let floatingTexts = [];
    let items = [];
    let combo = 0;
    let comboTimer = 0;
    let particles = [];
    let shakeAmount = 0;

    let playerStats = { 
        maxHp: 600, 
        moveSpeed: 1.5, 
        jumpPower: 18, 
        attackDmg: 20, 
        attackRange: 100, 
        critRate: 0.15, 
        defense: 1.0,
        dashCD: 0
    };
    
    let invincibility = 0;

    const relicData = [
        { name: "èµ¤ç„°ä¹‹é­‚", bonus: () => { playerStats.attackDmg += 15; } },
        { name: "è¿…é›·ä¹‹æ·", bonus: () => { playerStats.moveSpeed += 0.5; } },
        { name: "é‡‘å‰›ä¸å£", bonus: () => { playerStats.maxHp += 400; playerStats.defense *= 0.7; } },
        { name: "å¿ƒçœ¼æ„ŸçŸ¥", bonus: () => { playerStats.attackRange += 40; playerStats.critRate += 0.2; } },
        { name: "å¤©é‹è­·é«”", bonus: () => { playerStats.critRate += 0.3; } },
        { name: "ç–¾é¢¨å¹»å½±", bonus: () => { playerStats.moveSpeed += 0.8; playerStats.attackDmg += 10; } },
        { name: "ç¥ä¹‹è¡€è„ˆ", bonus: () => { playerStats.attackDmg *= 2.5; playerStats.maxHp += 1000; } }
    ];

    const allStages = {
        1: [{x:50,y:550,w:900,h:20}, {x:350,y:380,w:300,h:15}],
        2: [{x:50,y:550,w:900,h:20}, {x:150,y:420,w:200,h:15}, {x:650,y:420,w:200,h:15}],
        3: [{x:50,y:550,w:300,h:20}, {x:650,y:550,w:300,h:20}, {x:250,y:350,w:500,h:15}],
        4: [{x:50,y:550,w:900,h:20}, {x:100,y:450,w:150,h:15}, {x:750,y:450,w:150,h:15}, {x:400,y:300,w:200,h:15}],
        5: [{x:0,y:580,w:1000,h:20}, {x:200,y:440,w:600,h:15}, {x:400,y:280,w:200,h:15}],
        6: [{x:50,y:550,w:200,h:20}, {x:750,y:550,w:200,h:20}, {x:150,y:300,w:700,h:15}],
        7: [{x:50,y:550,w:900,h:20}, {x:450,y:150,w:100,h:350}] // æœ€å¾Œä¸€é—œæ˜¯æŸ±å­
    };

    let platforms = allStages[1];

    // ç‰¹æ•ˆç²’å­
    function createParticles(x, y, color, count=10) {
        for(let i=0; i<count; i++) {
            particles.push({
                x, y, 
                dx: (Math.random()-0.5)*15, dy: (Math.random()-0.5)*15, 
                life: 30, color
            });
        }
    }

    class Warrior {
        constructor(x, y, color, isNPC) {
            this.initX = x; this.initY = y;
            this.color = color; this.isNPC = isNPC;
            this.reset();
        }
        reset() {
            this.x = this.initX; this.y = this.initY;
            this.w = 35; this.h = 55; this.dx = 0; this.dy = 0;
            let hpScale = this.isNPC ? (300 * Math.pow(1.6, currentLevel - 1)) : playerStats.maxHp;
            this.hp = hpScale; this.maxHp = hpScale;
            this.facing = this.isNPC ? -1 : 1;
            this.attackCD = 0;
            this.isAttacking = false;
            this.afterImages = [];
        }
        update() {
            this.dy += gravity; 
            this.dx *= friction;
            this.x += this.dx; 
            this.y += this.dy;

            // æ®˜å½±ç‰¹æ•ˆ
            if(Math.abs(this.dx) > 10) {
                this.afterImages.push({x:this.x, y:this.y, life: 10});
                if(this.afterImages.length > 5) this.afterImages.shift();
            } else {
                this.afterImages = [];
            }

            platforms.forEach(p => {
                if (this.x + this.w > p.x && this.x < p.x + p.w && this.y + this.h > p.y && this.y + this.h < p.y + p.h + this.dy) {
                    if (this.dy >= 0) { this.dy = 0; this.y = p.y - this.h; }
                }
            });

            if (this.x < 0) this.x = 0; if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;
            if (this.y > canvas.height) { this.y = 0; this.hp -= 50; }
            if (this.attackCD > 0) this.attackCD--;
            if (this.attackCD < 10) this.isAttacking = false;
        }
        draw() {
            // ç¹ªè£½æ®˜å½±
            this.afterImages.forEach((img, i) => {
                ctx.globalAlpha = i * 0.1;
                ctx.fillStyle = this.color;
                ctx.fillRect(img.x, img.y, this.w, this.h);
            });
            ctx.globalAlpha = 1;

            if (!this.isNPC && invincibility > 0 && Math.floor(Date.now()/50)%2===0) return;
            
            // ç¹ªè£½è§’è‰²
            ctx.fillStyle = this.color;
            ctx.shadowBlur = (this.isNPC && currentLevel === 7) ? 20 : 0;
            ctx.shadowColor = "red";
            ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.shadowBlur = 0;

            // ç¹ªè£½æ”»æ“Šç‰¹æ•ˆ
            if (this.isAttacking) {
                ctx.strokeStyle = combo > 10 ? "cyan" : "white";
                ctx.lineWidth = 4;
                ctx.beginPath();
                let r = this.isNPC ? 80 : playerStats.attackRange;
                let arcX = this.x + this.w/2 + (r/2 * this.facing);
                ctx.arc(arcX, this.y + this.h/2, r/2, 0, Math.PI*2);
                ctx.stroke();
            }
        }
    }

    const p1 = new Warrior(150, 480, "#2ecc71", false);
    const p2 = new Warrior(750, 480, "#e74c3c", true);

    // --- æ§åˆ¶é‚è¼¯ ---
    const keys = {};
    window.addEventListener('keydown', e => {
        keys[e.key.toLowerCase()] = true;
        if(e.key.toLowerCase() === 'j') playerAttack();
        if(e.key.toLowerCase() === 'k') playerDash();
    });
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function playerAttack() {
        if (!gameActive || p1.attackCD > 0) return;
        p1.facing = (p2.x > p1.x) ? 1 : -1;
        p1.isAttacking = true;
        p1.attackCD = 15;
        doDamage(p1, p2);
    }

    function playerDash() {
        if (playerStats.dashCD > 0) return;
        p1.dx = p1.facing * 35;
        playerStats.dashCD = 40;
        invincibility = 15;
    }

    // è§¸æ§æ§åˆ¶
    let startX, startY;
    window.addEventListener('touchstart', e => { 
        startX = e.touches[0].pageX; 
        startY = e.touches[0].pageY; 
    });
    window.addEventListener('touchend', e => {
        let dx = e.changedTouches[0].pageX - startX;
        let dy = e.changedTouches[0].pageY - startY;
        if (Math.abs(dx) < 10 && Math.abs(dy) < 10) playerAttack();
        else if (Math.abs(dx) > 50) {
            p1.facing = dx > 0 ? 1 : -1;
            playerDash();
        } else if (dy < -30) {
            if (p1.dy === 0) p1.dy = -playerStats.jumpPower;
        }
    });

    function doDamage(a, v) {
        let range = a.isNPC ? 80 : playerStats.attackRange;
        let hit = (a.facing === 1) ? (v.x > a.x && v.x < a.x + range) : (v.x < a.x && v.x > a.x - range);
        
        if (hit && Math.abs(a.y - v.y) < 80) {
            if (v === p1 && invincibility > 0) return;
            
            shakeAmount = 10; // éœ‡å‹•ç•«é¢
            let dmg = a.isNPC ? (20 + currentLevel * 10) : playerStats.attackDmg;
            
            if (!a.isNPC) {
                combo++;
                comboTimer = 80;
                dmg *= (1 + combo * 0.05); // é€£æ“Šå¢å‚·
                if (Math.random() < playerStats.critRate) {
                    dmg *= 2;
                    floatingTexts.push({x:v.x, y:v.y-40, text:"CRITICAL!!", life:40, color:"gold"});
                    createParticles(v.x, v.y, "gold", 20);
                }
            } else {
                dmg *= playerStats.defense;
                invincibility = 40;
                createParticles(v.x, v.y, "red", 15);
            }

            v.hp -= dmg;
            floatingTexts.push({x:v.x, y:v.y-20, text: "-"+Math.floor(dmg), life:30, color: a.isNPC ? "red" : "white"});
        }
    }

    function retryLevel() {
        location.reload();
    }

    function nextLevel() {
        relicData[currentLevel-1].bonus();
        document.getElementById(`relic-${currentLevel}`).classList.add('active');
        if (currentLevel < 7) {
            currentLevel++; platforms = allStages[currentLevel];
            p1.reset(); p2.reset();
            document.getElementById('level-info').innerText = `STAGE ${currentLevel}`;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('victory-box').style.display = 'none';
            combo = 0; gameActive = true; requestAnimationFrame(gameLoop);
        } else { alert("å‚³èªªçµ‚çµï¼ä½ å·²æˆç‚ºæ­¦æ—ç¥è©±ï¼"); location.reload(); }
    }

    function gameLoop() {
        if (!gameActive) return;

        // ç•«é¢éœ‡å‹•è™•ç†
        let sx = 0, sy = 0;
        if(shakeAmount > 0) {
            sx = (Math.random()-0.5)*shakeAmount;
            sy = (Math.random()-0.5)*shakeAmount;
            shakeAmount *= 0.9;
        }
        ctx.setTransform(1,0,0,1,sx,sy);

        ctx.clearRect(-100, -100, canvas.width+200, canvas.height+200);

        // æ›´æ–°ç‹€æ…‹
        if (invincibility > 0) invincibility--;
        if (playerStats.dashCD > 0) playerStats.dashCD--;
        if (comboTimer > 0) {
            comboTimer--;
            document.getElementById('combo-display').style.opacity = 1;
            document.getElementById('combo-display').innerText = combo + " COMBO";
            if (comboTimer === 0) { combo = 0; document.getElementById('combo-display').style.opacity = 0; }
        }

        // éµç›¤ç§»å‹•
        if(keys['a'] || keys['arrowleft']) { p1.dx = -playerStats.moveSpeed * 6; p1.facing = -1; }
        if(keys['d'] || keys['arrowright']) { p1.dx = playerStats.moveSpeed * 6; p1.facing = 1; }
        if((keys['w'] || keys[' ']) && p1.dy === 0) p1.dy = -playerStats.jumpPower;

        // Boss AI
        let dist = p1.x - p2.x;
        let espeed = 2 + (currentLevel * 0.5);
        if (Math.abs(dist) > 70) { p2.dx = dist > 0 ? espeed : -espeed; p2.facing = dist > 0 ? 1 : -1; }
        else if (Math.random() < 0.05 && p2.attackCD === 0) {
            p2.isAttacking = true; p2.attackCD = 30;
            doDamage(p2, p1);
        }
        if (Math.random() < 0.02 && p2.dy === 0) p2.dy = -15;

        p1.update(); p2.update();

        // ç¹ªè£½å¹³å°
        platforms.forEach(p => {
            let grad = ctx.createLinearGradient(p.x, p.y, p.x, p.y+p.h);
            grad.addColorStop(0, "#444"); grad.addColorStop(1, "#111");
            ctx.fillStyle = grad;
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = "#666"; ctx.strokeRect(p.x, p.y, p.w, p.h);
        });

        p1.draw(); p2.draw();

        // ç²’å­èˆ‡æ–‡å­—ç‰¹æ•ˆ
        particles.forEach((p, i) => {
            p.x += p.dx; p.y += p.dy; p.life--;
            ctx.fillStyle = p.color; ctx.globalAlpha = p.life/30;
            ctx.fillRect(p.x, p.y, 4, 4);
            if(p.life <=0) particles.splice(i, 1);
        });
        ctx.globalAlpha = 1;

        floatingTexts.forEach((ft, i) => {
            ctx.fillStyle = ft.color; ctx.font = "bold 20px Arial";
            ctx.fillText(ft.text, ft.x, ft.y); ft.y -= 1; ft.life--;
            if (ft.life <= 0) floatingTexts.splice(i, 1);
        });

        // UI æ›´æ–°
        document.getElementById('p1-hp').style.width = (Math.max(0, p1.hp) / playerStats.maxHp * 100) + '%';
        document.getElementById('p2-hp').style.width = (Math.max(0, p2.hp) / p2.maxHp * 100) + '%';

        if (p1.hp <= 0 || p2.hp <= 0) {
            gameActive = false;
            document.getElementById('result-screen').style.display = 'flex';
            if (p1.hp <= 0) document.getElementById('defeat-box').style.display = 'block';
            else {
                document.getElementById('victory-box').style.display = 'block';
                document.getElementById('relic-text').innerText = `ç²å¾—ç¥•å¯¶ï¼š${relicData[currentLevel-1].name}`;
            }
        } else { requestAnimationFrame(gameLoop); }
    }

    gameLoop();
</script>
</body>
